<div class="text-center">
  <div class="font-weight-bold d-inline-block bg-peimary text-light mt-3 rounded ps-4 pe-4 pt-1 pb-1">

  </div>
  <div class=" ">
    <span class="material-icons que text-peimary">
      help_outline
    </span>
  </div>

  <div class="card-body " [appTranslator]="text">
