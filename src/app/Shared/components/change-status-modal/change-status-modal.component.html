<div class=" ">
  <div class="modal-header">
    <h5 class="modal-title" id="exampleModalLabel">{{'Change Status'|appTranslate|async}} {{status?'('+status+')':''}}</h5>
    <button type="button" class="btn-close" (click)="close()" aria-label="Close"></button>
  </div>
  <div class="modal-body">
    <app-input-basic label="New Status" type="select" [form]="form" name="status" [stacked]="true" [options]="options"
      labelType="cd" valueField="code">
    </app-input-basic>
  </div>
  <div class="modal-footer">
    <app-btn type="outline" [valid]="form?.valid" (mclick)="save()" icon="save">Save</app-btn>
  </div>
</div>
