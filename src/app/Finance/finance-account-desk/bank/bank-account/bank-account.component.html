<div class="container-fluid">
  <div class="">
    <form>
      <div class="row">
        <div class="col-md-2">
          <div class="mt-3 d-flex align-items-center text-success">
            <label for="">{{'Filter'|appTranslate|async}}:</label>
            <select name="" id="" class="form-control ms-2">
              <option value=""></option>
            </select>
          </div>
        </div>
      </div>
      <div class="table-responsive mt-5">
        <table class="table table-striped">
          <thead class="text-success">
          <ng-container *ngFor="let item of thead">
            <th scope="col">{{item |appTranslate|async}}</th>
          </ng-container>
          </thead>
          <tbody>
          <tr *ngFor="let item of tdata">
            <td>{{item.no}}</td>
            <td>{{item.name}}</td>
            <td>{{item.netChange}}</td>
            <td>{{item.netChang}}</td>
            <td>{{item.balance}}</td>
            <td>{{item.balanceL}}</td>
            <td>{{item.balanceD}}</td>
            <td>{{item.balanceDs}}</td>
            <td>{{item.bankAccount}}</td>
            <td>{{item.currency}}</td>
            <td>{{item.sortCode}}</td>
          </tr>
          </tbody>
        </table>
      </div>
    </form>
  </div>
</div>
