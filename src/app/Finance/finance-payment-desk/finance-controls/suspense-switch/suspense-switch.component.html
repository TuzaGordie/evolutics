
<div class="container-fluid">
    <div class="">
        <form [formGroup]="form">
        <div class="row d-flex align-items-center text-primary">
            <div class="col-md-1">
                <div class="mt-3 ">
                  <div class="labelCheck">
                      <label for="showAll">Show All</label>
                  </div>
                  <div>
                      <input type="checkbox" class="form-control chkbox" [style.width.px] = 'styleCheck' formControlName="showAll">
                  </div>
                  </div>
            </div>
            <div class="col-md-3">
                <div class="mt-3">
                    <div>
                        <label for="company">Company</label>
                    </div>
                    <div>
                        <select name="" id="" class="form-control" formControlName="company">
                            <option value=""></option>
                            <option value="tbd1">tbd1</option>
                            <option value="tbd2">tbd2</option>
                        </select>
                    </div>
                  </div>
            </div>
            <div class="col-md-3">
                <div class="mt-3">
                    <div>
                        <label for="company">Currency</label>
                    </div>
                    <div>
                        <select name="" id="" class="form-control" formControlName="currency">
                            <option value=""></option>
                            <option value="tbd1">tbd1</option>
                            <option value="tbd1">tbd2</option>
                        </select>
                    </div>
                    </div>
            </div>
            <div class="col-md-2">
                <div class="mt-3">
                  <div class="labelCheck">
                    <label for="authAll">Authorize All</label>
                </div>
                <div>
                    <input type="checkbox" class="form-control chkbox" [style.width.px] = 'styleCheck' formControlName="authAll">
                </div>
            </div>
            </div>
            <div class="col-md-1">
                <div class="mt-3">
                  <div class="labelCheck">
                    <label for="authAll">Decline All</label>
                </div>
                <div>
                    <input type="checkbox" class="form-control chkbox" [style.width.px] = 'styleCheck' formControlName="decAll">
                </div>
            </div>
        </div>
    </div>
        <div class="table-responsive mt-5">
            <table class="table table-striped">
                <thead class="text-primary">
                    <ng-container *ngFor="let item of thead">
                        <th scope="col">{{item}}</th>
                    </ng-container>
                </thead>
                <tbody>
                    <tr *ngFor="let item of tdata;let i = index">
                        <td>{{item.transNo}}</td>
                        <td>{{item.suspense}}</td>
                        <td (click)='goto(item.fromPolicyNo)'>{{item.fromPolicyNo}}</td>
                        <td (click)='goto(item.toPolicyNo)'>{{item.toPolicyNo}}</td>
                        <td>{{item.clientFrom}}</td>
                        <td>{{item.clientTo}}</td>
                        <td>{{item.currency}}</td>
                        <td>{{item.created | date}}</td>
                        <td>{{item.createdUser | uppercase}}</td>
                        <td>{{item.lastModifiedUser | uppercase}}</td>
                        <td><input type="checkbox" class="form-control mx-auto" [style.width.px] = 'styleCheck'/></td>
                        <td><input type="checkbox" class="form-control mx-auto" [style.width.px] = 'styleCheck'/></td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="d-flex justify-content-end mt-5">
            <button class="btn btn-lg btn-outline-primary">
                <fa-icon [icon]="faSave"></fa-icon>
                    Save
             </button>
        </div>
        </form>
    </div>
</div>
