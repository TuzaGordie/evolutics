
<div class="container-fluid">
    <div class="">
        <form>
        <div class="row">
            <div class="col-md-2">
                <div class="mt-3">
                    <label for="">Batch Name:</label>
                <select name="" id="" class="form-control">
                    <option value=""></option>
                </select>
                  </div>
            </div>           
    </div>
        <div class="table-responsive mt-5">
            <table class="table table-striped">
                <thead class="text-success">
                    <ng-container *ngFor="let item of thead">
                        <th scope="col">{{item}}</th>
                    </ng-container>
                </thead>
                <tbody>
                        <tr *ngFor="let item of tdata">
                            <td>{{item.id}}</td>
                            <td>{{item.level}}</td>
                            <td>{{item.variant}}</td>
                            <td>{{item.validFrom}}</td>
                            <td>{{item.validTo}}</td>
                            <td>{{item.costCenter}}</td>
                            <td>{{item.costObject}}</td>
                            <td>{{item.creditCostType}}</td>
                            <td>{{item.block}}</td>
                            <td>{{item.comment}}</td>
                        </tr>
                </tbody>
            </table>
        </div>
        <div class="mt-5">
            <button class="btn btn-lg btn-outline-success" routerLink="/finance/payment/cost-accounting/create-cost-allocation" >
                Add New Cost Allocation
            </button>
            <button class="btn btn-lg btn-outline-success ms-2"
            >
                Get Cost Allocation From Dimension
             </button>
        </div>
        </form>
    </div>
</div>
