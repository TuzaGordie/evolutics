
<div class="container-fluid">
    <div class="">
        <form>
        <div class="row">
            <div class="col-md-9 py-3 text-success row border-bottom border-top">
                <div class="col-md-6">
                    <div class="mt-3">
                        <label for="">Cost Center Filter:</label>
                        <select name="" id="" class="form-control">
                            <option value=""></option>
                        </select>
                    </div>
                    <div class="mt-3">
                        <label for="">Cost Object Filter:</label>
                        <select name="" id="" class="form-control">
                            <option value=""></option>
                        </select>
                    </div>
                    <div class="mt-3">
                        <label for="">Budjet Filter:</label>
                        <select name="" id="" class="form-control">
                            <option value=""></option>
                        </select>
                    </div>
                  </div>
                  <div class="col-md-6">
                    <div class="mt-3">
                        <label for="">View By:</label>
                        <select name="" id="" class="form-control">
                            <option value=""></option>
                        </select>
                    </div>
                    <div class="mt-3">
                        <label for="">View As:</label>
                        <select name="" id="" class="form-control">
                            <option value=""></option>
                        </select>
                    </div>
                    <div class="mt-3">
                        <label for="">Rounding Factor:</label>
                        <select name="" id="" class="form-control">
                            <option value=""></option>
                        </select>
                    </div>
                  </div>
            </div>           
    </div>
        <div class="table-responsive mt-5">
            <table class="table table-striped">
                <thead class="text-success">
                    <ng-container *ngFor="let item of thead">
                        <th scope="col">{{item}}</th>
                    </ng-container>
                </thead>
                <tbody>
                        <tr *ngFor="let item of tdata">
                            <td>{{item.no}}</td>
                            <td>{{item.name}}</td>
                            <td>{{item.month1}}</td>
                            <td>{{item.month2}}</td>
                            <td>{{item.month3}}</td>
                            <td>{{item.month4}}</td>
                            <td>{{item.month5}}</td>
                            <td>{{item.month6}}</td>
                            <td>{{item.month7}}</td>
                            <td>{{item.month8}}</td>
                        </tr>
                </tbody>
            </table>
        </div>
        
        </form>
    </div>
</div>
