                [options]="" labelType="ct" valueField="liability" [form]="form" name='company' [stacked]="true">
              </app-input-basic>
            </div>

            <div class="mt-3">
              <div>
                <label for="prodClass">Product Class</label>
              </div>
              <div>
                <select name="prodClass" class="form-control control-bg-gray" formControlName="prodClass"
                >
                  <option value=""></option>
                  <option value="Savings">Savings</option>
                  <hr class="dropdown-divider">
                  <option value="Credit Life">Credit Life</option>
                </select>
              </div>
             </div>
             <div class="mt-3">
              <div>
                <label for="product">Product</label>
              </div>
              <div>
                <select name="product" class="form-control control-bg-gray" formControlName="product">
                  <option value=""></option>
                  <option value="Savings-Prod1">Savings-Prod1</option>
                  <hr class="dropdown-divider">
                  <option value="Savings-Prod2">Savings-Prod2</option>
                </select>
              </div>
             </div>
                <div class="mt-3">
                <app-input-basic  type="date" label='Valuation Date' [colored]='false'
                [options]="" labelType="ct" valueField="liability" [form]="form" name='valDate' [stacked]="true">
              </app-input-basic>
            </div>
                <div class="mt-3">
                <app-input-basic  type="text" label='Prior Valuation No' [colored]='false'
                [options]="" labelType="ct" valueField="liability" [form]="form" name='valNo' [stacked]="true">
              </app-input-basic>
            </div>
            <div class="my-5">
                <div class="d-flex justify-content-end" >
                    <button class="btn btn-lg bg-actuarial text-white" [disabled]="form?.invalid" routerLink='/actuarial/liability/life/run/page' (click)='check()'>
                      <fa-icon [icon]="faPlay"></fa-icon>
                      Run
                    </button> 
                </div>
            </div>
