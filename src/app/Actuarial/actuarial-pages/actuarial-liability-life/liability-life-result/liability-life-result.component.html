<app-form-navigation></app-form-navigation>
<div class="container-fluid d-flex justify-content-center mb-5">
        <div class="card mb-5">
            <form [formGroup]="form">
                <div class="mt-5">
                <app-input-basic  type="text" label='Company' [colored]='false'
               labelType="ct" valueField="result" [form]="form" name='company' [stacked]="true">
              </app-input-basic>
            </div>
            <div class="mt-3">
              <div>
                <label for="prodClass">Product Class</label>
              </div>
              <div>
                <select name="prodClass" #prodClass class="form-control control-bg-gray" formControlName="prodClass" (change)='changeDisplay(prodClass.value)'
                >
                  <option value=""></option>
                  <option value="Savings">Savings</option>
                  <hr class="dropdown-divider">
                  <option value="Credit Life">Credit Life</option>
                </select>
              </div>
             </div>
             <div class="mt-3">
              <div>
                <label for="prod">Product</label>
              </div>
              <div>
                <select name="prod" class="form-control control-bg-gray" formControlName="prod">
                  <option value=""></option>
                  <option value="Savings-Prod1">Savings-Prod1</option>
                  <hr class="dropdown-divider">
                  <option value="Savings-Prod2">Savings-Prod2</option>
                </select>
              </div>
             </div> 
                <div class="mt-3">
                <app-input-basic  type="date" label='Valuation Date' [colored]='false'
                [options]="" labelType="ct" valueField="result" [form]="form" name='valDate' [stacked]="true">
              </app-input-basic>
            </div>
                <div class="mt-3">
                <app-input-basic  type="number" label='Run No' [colored]='false'
                [options]="" labelType="ct" valueField="result" [form]="form" name='runNo' [stacked]="true">
              </app-input-basic>
            </div>

            <div class="my-5">
              <div class="d-flex justify-content-end">
                <div class="btn btn-lg bg-actuarial text-white" (click)='check()' *ngIf="!change">
                  <fa-icon [icon]="faEye"></fa-icon>
                  Show
                </div> 
            </div>
            </div>
            </form>
    </div>
</div>
