<div class="container">
    <br><br>

    <ul class=" nav nav-pills mb-3 nav-fill" id="pills-tab" role="tablist">
        <li class="nav-item" role="presentation">
          <button class="nav-link active" id="pills-upload-tab" data-bs-toggle="pill" data-bs-target="#pills-upload" type="button" role="tab" aria-controls="pills-upload" aria-selected="true">Upload</button>
        </li>
        <li class="nav-item" role="presentation">
          <button class="nav-link" id="pills-details-tab" data-bs-toggle="pill" data-bs-target="#pills-details" type="button" role="tab" aria-controls="pills-details" aria-selected="false">Details</button>
        </li>
      </ul>
      <div class="tab-content" id="pills-tabContent">
        <div class="tab-pane fade show active" id="pills-upload" role="tabpanel" aria-labelledby="pills-upload-tab">
            <app-upload-create-asset #fileUploads ></app-upload-create-asset>
        </div>
        <div class="tab-pane fade" id="pills-details" role="tabpanel" aria-labelledby="pills-details-tab">
            <app-details-create-property-asset [documents]="fileUploads?.documents"   *ngIf="assetClass=='property'"></app-details-create-property-asset>
            <app-details-create-motor-asset [documents]="fileUploads?.documents"   *ngIf="assetClass=='motor'"></app-details-create-motor-asset>
        </div>
      </div>

  <div class="row justify-content-end mt-5 pt-5">
    <!--<div class="col-3">
      <app-button buttonType="saveGB"></app-button>
    </div>
  </div>-->
    <br><br>
</div>
