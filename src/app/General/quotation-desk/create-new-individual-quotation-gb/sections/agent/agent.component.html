<div>
  <div class="row mt-3 mb-4">
    <div class="col-md-auto">
      <span
        >{{ 'Product Code' | appTranslate | async }}:
        <a
          routerLink="../../../setups/product/product-code/show"
          [queryParams]="{ prodCode: product.code }"
          class="text-primary"
          >{{ product?.code }}</a
        ></span
      >
    </div>
    <div class="col-md-auto">
      <span
        >{{ 'Product Description' | appTranslate | async }}:
        <span class="text-primary">{{ product?.description }}</span></span
      >
    </div>
    <div class="col-md-auto">
      <span
        >{{ 'Quote No' | appTranslate | async }}:
        <span class="text-primary">{{ quoteNo }}</span></span
      >
    </div>
    <!-- <div class="col-3">
        <div class="form-group">
          <label for="" class="form-label text-primary">Cover type</label>
          <select name="" id="" class="form-control control-bg-gray" [(ngModel)]='systemSelect'>
            <option value="motor">Motor</option>
            <option value="houseHolder">Householder</option>
            <option value="travel">Travel</option>
          </select>
        </div>
      </div> -->
  </div>
  <form [formGroup]="agentForm">
    <div formArrayName="agents">
      <div
        *ngFor="let a of agents.controls; let i = index"
        [formGroupName]="i"
        class="row mt-3 gx-2 align-items-end"
      >
        <div class="col-1">
          <div class="form-group">
            <label class="form-label text-primary">{{
              'Agent No' | appTranslate | async
            }}</label>
            <input
              formControlName="agentNo"
              [readonly]="agentDisabled"
              type="text"
              class="form-control control-bg-gray"
              (change)="findAgent(i)"
              [class.not-allowed]="agentDisabled"
            />
          </div>
        </div>
        <div class="col-1">
          <div class="form-group">
            <label for="" class="form-label text-primary">&nbsp;</label>
            <app-button [buttonType]="'findsmallGB'"></app-button>
          </div>
        </div>
        <div class="col-1">
          <div class="form-group">
            <label for="" class="form-label text-primary">&nbsp;</label>
            <app-button
              [buttonType]="'createCustom2smallGB'"
              [text]="'New'"
            ></app-button>
          </div>
        </div>
        <div class="col-2">
          <div class="form-group">
            <label for="" class="form-label text-primary">&nbsp;</label>
            <input
              readonly
              [value]="agent[i]"
              class="control-bg-gray form-control"
            />
          </div>
        </div>
        <div class="ps-5 col-4">
          <div class="form-group">
            <label for="" class="form-label text-primary">{{
              'Proportion' | appTranslate | async
            }}</label>
            <input
              type="number"
              formControlName="proportion"
              min="0"
              max="100"
              class="form-control control-bg-gray"
              [readonly]="agentDisabled"
              [class.not-allowed]="agentDisabled"
            />
          </div>
        </div>
        <div class="col-md-auto d-flex align-items-end">
          <div class="form-group me-3">
            <label for="" class="form-label text-primary">{{
              'Primary' | appTranslate | async
            }}</label>
            <input
              type="checkbox"
              (click)="checkPrimary($event, i)"
              [checked]="isPrimary[i]"
              class="control-bg-gray form-control"
              [class.not-allowed]="agentDisabled"
            />
          </div>
          <div class="me-2">
            <app-btn
              icon="delete"
              type="danger"
              [iconBtn]="true"
              hint="Delete Member"
              (click)="removeAgent(i)"
              [disabled]="agentDisabled"
              [class.not-allowed]="agentDisabled"
            ></app-btn>
          </div>
          <app-btn
            (mclick)="agentInc()"
            icon="add"
            type="outline"
            [iconBtn]="true"
            hint="Add another member"
            [disabled]="agentDisabled"
            [class.not-allowed]="agentDisabled"
          ></app-btn>
        </div>
      </div>
    </div>

    <div class="row mt-3 gx-2">
      <div class="col-1">
        <div class="form-group">
          <label for="" class="form-label text-primary">{{
            'Referrer Code' | appTranslate | async
          }}</label>
          <input
            type="text"
            formControlName="referrerNo"
            [readonly]="referrerDisabled"
            class="form-control control-bg-gray"
            [class.not-allowed]="referrerDisabled"
          />
        </div>
      </div>
      <div class="col-1">
        <div class="form-group">
          <label for="" class="form-label text-primary">&nbsp;</label>
          <app-button [buttonType]="'findsmallGB'"></app-button>
        </div>
      </div>
      <div class="col-1">
        <div class="form-group">
          <label for="" class="form-label text-primary">&nbsp;</label>
          <app-button
            [buttonType]="'createCustom2smallGB'"
            [text]="'New'"
          ></app-button>
        </div>
      </div>
      <div class="col-2">
        <div class="form-group">
          <label for="" class="form-label text-primary">&nbsp;</label>
          <input
            readonly
            [value]="referrerNameFromCheck"
            class="control-bg-gray form-control"
          />
        </div>
      </div>
    </div>
    <div class="row mt-3 gx-3">
      <div class="col-4">
        <div class="form-group">
          <label for="" class="form-label text-primary">{{
            'Branch Code' | appTranslate | async
          }}</label>
          <input
            type="text"
            class="form-control control-bg-gray"
            formControlName="branchCode"
          />
        </div>
      </div>
      <div class="col-1"></div>
      <div class="col-4 ps-5">
        <div class="form-group">
          <label for="" class="form-label text-primary">{{
            'External Reference' | appTranslate | async
          }}</label>
          <input
            type="text"
            class="form-control control-bg-gray"
            formControlName="externalRef"
          />
        </div>
      </div>
    </div>
    <div class="row mt-5">
      <div class="col-3">
        <label class="form-label text-primary">{{
          'Upload Document' | appTranslate | async
        }}</label>
        <input
          (change)="upload($event)"
          type="file"
          class="btn btn-primary"
          placeholder="Upload document"
          formControlName="document"
        />
      </div>
    </div>
  </form>
</div>
