<div
  class="modal fade"
  id="addNewModal"
  tabindex="-1"
  aria-labelledby="exampleModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog modal-xl">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">
          {{ 'Create New Asset' | appTranslate | async }}
        </h5>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body">
        <div class="row row-cols-1 row-cols-md-2">
          <div class="col">
            <div class="row">
              <div class="col">
                <label for="" class="form-label text-primary">{{
                  'Asset No' | appTranslate | async
                }}</label>
                <select class="form-control control-bg-gray">
                  <option value=""></option>
                </select>
              </div>
              <div class="col-2">
                <label for="" class="form-label text-primary">&nbsp;</label>
                <app-btn type="secondary" icon="search"></app-btn>
              </div>
              <div class="col-2">
                <label for="" class="form-label text-primary">&nbsp;</label>
                <app-btn type="secondary" icon="add"></app-btn>
              </div>
            </div>
          </div>
          <div class="col mt-3">
            <div class="row">
              <div class="col">
                <label for="" class="form-label text-primary">{{
                  'Asset Cat' | appTranslate | async
                }}</label>
              </div>
              <div class="col">---</div>
              <div class="col">
                <label for="" class="form-label text-primary">{{
                  'Location' | appTranslate | async
                }}</label>
              </div>
              <div class="col">---</div>
            </div>
            <div class="row">
              <div class="col">
                <label for="" class="form-label text-primary">{{
                  'Purchased On' | appTranslate | async
                }}</label>
              </div>
              <div class="col">---</div>
              <div class="col">
                <label for="" class="form-label text-primary">{{
                  'Purchase Value' | appTranslate | async
                }}</label>
              </div>
              <div class="col">---</div>
            </div>
          </div>
          <div class="col">
            <label for="" class="form-label text-primary">{{
              'Description' | appTranslate | async
            }}</label>
            <input type="text" class="form-control control-bg-gray" />
          </div>
          <div class="col">
            <label for="" class="form-label text-primary">External Ref</label>
            <input type="text" class="form-control control-bg-gray" />
          </div>
          <div class="col">
            <label for="" class="form-label text-primary">{{
              'Condition' | appTranslate | async
            }}</label>
            <select class="form-control control-bg-gray"></select>
          </div>
          <div class="col">
            <label for="" class="form-label text-primary">Company</label>
            <select class="form-control control-bg-gray"></select>
          </div>
          <div class="col">
            <label for="" class="form-label text-primary">{{
              'Branch' | appTranslate | async
            }}</label>
            <select class="form-control control-bg-gray"></select>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <app-btn icon="save" type="primary">{{
          'Save' | appTranslate | async
        }}</app-btn>
      </div>
    </div>
  </div>
</div>
