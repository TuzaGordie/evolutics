<div class="container-sm">
  <div class="row">
    <div class="col-md-6 mx-auto my-5 align-middle">
      <form>

        <app-autocomplete label="Select Vehicle Brand" [form]="form" name="vehicleBrand" [stacked]="true"
          [showValidation]="vehicleBrand.invalid" [showValidationIcon]="false" [options]="ves.getVehicleBrand|functionCaller|async"
          labelType="cd" valueField="code" #vehicleBrand>
        </app-autocomplete>
        <app-autocomplete label="Select Vehicle Make" [form]="form" name="vehicleMake" [stacked]="true"
          [showValidation]="vehicleMake.invalid" [showValidationIcon]="false"
          [options]="ves.getVehicleMake|functionCaller1:vehicleBrand.value|async" labelType="cd" valueField="code"
          #vehicleMake>
        </app-autocomplete>
        <app-autocomplete label="Select Vehicle Model" [form]="form" name="vehicleModel" [stacked]="true"
        [showValidation]="vehicleModel.invalid" [showValidationIcon]="false"  [options]="ves.getVehicleModelCodeAndDescriptionByMakeCode|functionCaller1:vehicleMake.value|async"
          labelType="cd" valueField="code" #vehicleModel>
        </app-autocomplete>

        <div class="form-group row my-2">
          <div class="col-sm-4 d-grid gap-1">
            <app-btn type="dark" icon="show" [valid]="form?.valid" (mclick)="show()">Show</app-btn>
          </div>
          <div class="col-sm-4 d-grid gap-1">
            <app-button [buttonType]="'create'" routerLink="../vehicle-model-create"></app-button>
          </div>
          <div class="col-sm-4 d-grid gap-1">
            <app-btn type="secondary" icon="clone" [valid]="form?.valid" (mclick)="clone()">Clone
            </app-btn>
          </div>
        </div>
        <br>
      </form>

    </div>
  </div>


</div>
