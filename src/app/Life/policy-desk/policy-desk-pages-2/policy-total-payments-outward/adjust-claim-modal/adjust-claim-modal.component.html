<div class="d-flex justify-content-between">
  <h5 mat-dialog-title>{{'Adjust Claim'|appTranslate|async}}</h5>
  <span class="btn-close" mat-dialog-close aria-label="Close"></span>
</div>
<hr />
<mat-dialog-content>
  <div class="row justify-content-between">
    <div class="col-lg d-flex">
      <text-case-1
        lbl="Policy No"
        [stacked]="true"
        [val]="form.value.policyNo"
        class="d-flex"
        mclass="d-flex flex-column justify-content-between"
      ></text-case-1>
    </div>
    <div class="col-lg d-flex">
      <text-case-1
        lbl="Owner"
        [stacked]="true"
        [val]="form.value.owner"
        class="d-flex"
        mclass="d-flex flex-column justify-content-between"
      ></text-case-1>
    </div>
    <div class="col-lg d-flex">
      <text-case-1
        lbl="Initial Estimate"
        [stacked]="true"
        [val]="form.value.initialEstimate"
        class="d-flex"
        mclass="d-flex flex-column justify-content-between"
      ></text-case-1>
    </div>
    <div class="col-lg d-flex">
      <text-case-1
        lbl="Total Adjustments"
        [stacked]="true"
        [val]="form.value.totalAdjustments"
        class="d-flex"
        mclass="d-flex flex-column justify-content-between"
      ></text-case-1>
    </div>
    <div class="col-lg d-flex">
      <text-case-1
        lbl="Updated Amount"
        [stacked]="true"
        [val]="form.value.updatedAmount"
        class="d-flex"
        mclass="d-flex flex-column justify-content-between"
      ></text-case-1>
    </div>
    <div class="col-lg d-flex">
      <text-case-1
        lbl="Payment Type"
        [stacked]="true"
        [val]="form.value.paymentType"
        class="d-flex"
        mclass="d-flex flex-column justify-content-between"
      ></text-case-1>
    </div>
    <div class="col-lg d-flex">
      <text-case-1
        lbl="Currency"
        [stacked]="true"
        [val]="form.value.currency"
        class="d-flex"
        mclass="d-flex flex-column justify-content-between"
      ></text-case-1>
    </div>
  </div>

  <div class="d-flex justify-content-around" style="font-size: 15px">
    <div class="container">
      <div class="form-group mt-2">
        <div class="form-group mt-2">
          <div class="row g-3 form-group mt-2 pt-2">
            <div class="col-lg-6">
              <app-input-basic
                label="New Adjustment"
                type="text"
                [form]="form"
                name="newAdjustment"
                [stacked]="true"
              >
              </app-input-basic>
            </div>
            <div class="col-lg-6">
              <app-input-basic
                label="Reason"
                type="select"
                [options]="[]"
                [form]="form"
                name="reason"
                [stacked]="true"
              >
              </app-input-basic>
            </div>
          </div>
        </div>
        <hr />
        <div class="form-group mt-2">
          <div class="row g-3 form-group mt-2 pt-2 align-items-end">
            <div class="col-lg-5">
              <app-input-basic
                label="Adjustment Party"
                type="select"
                [options]="[]"
                [form]="form"
                name="adjustmentParty"
                [stacked]="true"
              >
              </app-input-basic>
            </div>
            <div class="col-lg-5">
              <app-input-basic
                label="Adjuster Number"
                type="text"
                [form]="form"
                name="adjusterNumber"
                [stacked]="true"
              >
              </app-input-basic>
            </div>
            <div class="col-lg-2">
              <app-btn icon="search" type="secondary" (click)="onFind()">
                Find
              </app-btn>
            </div>
          </div>
        </div>
        <hr />
        <div class="form-group mt-2">
          <div class="row g-3 form-group mt-2 pt-2">
            <div class="col-lg-9">
              <app-input-basic
                label="Narration"
                type="textarea"
                [form]="form"
                name="narration"
                [stacked]="true"
              >
              </app-input-basic>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</mat-dialog-content>
<mat-dialog-actions class="d-flex justify-content-end">
  <app-btn (mclick)="close('OPEN_HISTORY')" type="primary" class="me-2">
    History
  </app-btn>

  <app-btn
    *ngIf="!isSubmitting"
    icon="save"
    type="secondary"
    (click)="onSubmit()"
  >
    Submit
  </app-btn>
  <button *ngIf="isSubmitting" class="btn btn-outline-primary btn-lg">
    <i class="fa fa-sync fa-spin"></i>
    {{'Adjust ClaimSubmitting'|appTranslate|async}}...
  </button>
</mat-dialog-actions>
