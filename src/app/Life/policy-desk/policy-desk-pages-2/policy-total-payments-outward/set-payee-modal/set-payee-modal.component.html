<div class="d-flex justify-content-between">
  <h5 mat-dialog-title>{{'Set Payee'|appTranslate|async}}</h5>
  <span class="btn-close" mat-dialog-close aria-label="Close"></span>
</div>
<mat-dialog-content>
  <div class="row">
    <div class="col-2">
      <app-btn type="primary"> Set Payee</app-btn>
    </div>
  </div>
  <div class="row mt-3">
    <div class="col-3">
      <app-btn type="primary" icon="add"> Create Payment Outward</app-btn>
    </div>
  </div>
  <div class="row mt-4">
    <h6>Set Payee</h6>
    <div class="col">
      <label class="form-label text-primary">{{'Pay To Provider'|appTranslate|async}}</label>
      <input type="checkbox" class="form-control control-bg-gray" />
    </div>
    <div class="col">
      <label class="form-label text-primary">{{'Pay To Policy Owner'|appTranslate|async}}</label>
      <input type="checkbox" class="form-control control-bg-gray" />
    </div>
    <div class="col">
      <label class="form-label text-primary">{{'Pay To Other'|appTranslate|async}}</label>
      <input type="checkbox" class="form-control control-bg-gray" />
    </div>
    <div class="col">
      <label class="form-label text-primary">{{'Pay To Policy'|appTranslate|async}}</label>
      <input type="checkbox" class="form-control control-bg-gray" />
    </div>
    <div class="col">
      <label class="form-label text-primary">{{'Payee No'|appTranslate|async}}</label>
      <input type="checkbox" class="form-control control-bg-gray" />
    </div>
    <div class="col">
      <label class="form-label text-primary">&nbsp;</label>
      <app-btn type="primary" icon="search">Find</app-btn>
    </div>
    <div class="col">
      <label class="form-label text-primary">&nbsp;</label>
      <app-btn type="primary" icon="add">Create</app-btn>
    </div>
    <div class="col-3">
      <label class="form-label text-primary">{{'Payee Name'|appTranslate|async}}</label>
      <input type="text" class="form-control control-bg-gray" />
    </div>
  </div>
  <div class="row mt-4 justify-content-end">
    <div class="col-2">
      <app-btn type="secondary" icon="checked">Submit</app-btn>
    </div>
  </div>

  <div class="row mt-4">
    <h6>{{'Create Payment Outward'|appTranslate|async}}</h6>
    <div class="col">
      <label class="form-label text-primary">{{'Pay To Provider'|appTranslate|async}}</label>
      <input type="checkbox" class="form-control control-bg-gray" />
    </div>
    <div class="col">
      <label class="form-label text-primary">{{'Pay To Policy Owner'|appTranslate|async}}</label>
      <input type="checkbox" class="form-control control-bg-gray" />
    </div>
    <div class="col">
      <label class="form-label text-primary">{{'Pay To Other'|appTranslate|async}}</label>
      <input type="checkbox" class="form-control control-bg-gray" />
    </div>
    <div class="col">
      <label class="form-label text-primary">{{'Pay To Policy'|appTranslate|async}}</label>
      <input type="checkbox" class="form-control control-bg-gray" />
    </div>
    <div class="col">
      <label class="form-label text-primary">{{'Payee No'|appTranslate|async}}</label>
      <input type="checkbox" class="form-control control-bg-gray" />
    </div>
    <div class="col">
      <label class="form-label text-primary">&nbsp;</label>
      <app-btn type="primary" icon="search">Find</app-btn>
    </div>
    <div class="col">
      <label class="form-label text-primary">&nbsp;</label>
      <app-btn type="primary" icon="add">Create</app-btn>
    </div>
    <div class="col-3">
      <label class="form-label text-primary">{{'Payee Name'|appTranslate|async}}</label>
      <input type="text" class="form-control control-bg-gray" />
    </div>
  </div>
</mat-dialog-content>
<mat-dialog-actions>
  <div class="col-2">
    <app-btn type="secondary" icon="checked">Submit</app-btn>
  </div>
</mat-dialog-actions>
