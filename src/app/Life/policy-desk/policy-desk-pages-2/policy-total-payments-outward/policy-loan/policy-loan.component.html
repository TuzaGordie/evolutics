<div class="">
  <div class="d-flex justify-content-between align-items-center">
    <div class="page-head-pop-up m-0">
      {{'Policy Loan'|appTranslate|async}}
    </div>
    <div class="">
      <img src="../../../../../assets/img/close.svg" alt="" class="pointer" (click)="close()">
    </div>
  </div>
  <div class=" mb-4">
    <div class="row justify-content-between">
      <div class="col-lg-auto" *ngFor="let item of lbls">
        <text-case-1 [lbl]="item.key" [val]="item.value" [stacked]="false"></text-case-1>
      </div>
    </div>
  </div>
  <div class=" my-3">
    <div class="row">
      <div class="col-lg-{{l?12:6}}" *ngFor="let item of inputs;let l = last">
        <app-input [input]="item" [stacked]="true"></app-input>
      </div>
    </div>
  </div>

  <div class="d-flex justify-content-end mt-1 mt-md-3">
    <div class="col-md-4">
      <app-btn icon="add" type="primary" (mclick)="save()">Create Payment Outward</app-btn>
    </div>
  </div>
</div>
