<div>
  <div class="d-flex justify-content-between align-items-center">
    <div class="page-head-pop-up m-0">
      {{'Assign Provider'|appTranslate|async}}
    </div>
    <div class="">
      <img src="../../../../../assets/img/close.svg" alt="" class="pointer" (click)="close()">
    </div>
  </div>
  <div class="row justify-content-center">
    <div class="col-lg-auto" *ngFor="let item of lbls">
      <text-case-1 lbl="{{item.key}}:" [val]="item.value" [stacked]="false"></text-case-1>
    </div>
  </div>

  <div class="">
    <div class="row">
      <div class="col-lg-5 my-3" *ngIf="inputs[0] as item ">
        <app-input [input]="item" [stacked]="true"></app-input>
      </div>
    </div>
    <div class="row align-items-end">
      <div class="col-lg-4 my-3" *ngIf="inputs[1] as item ">
        <app-input [input]="item" [stacked]="true"></app-input>
      </div>
      <div class="col-lg-2 my-3">
        <app-btn (mclick)="find()" type="secondary" icon="search">Find</app-btn>
      </div>
      <div class="col-lg-6 my-3" *ngIf="inputs[2] as item ">
        <app-input [input]="item" [stacked]="true"></app-input>
      </div>
      <div class="col-lg-12 my-3" *ngIf="inputs[3] as item ">
        <app-input [input]="item" [stacked]="true"></app-input>
      </div>
    </div>
  </div>


  <div class="row justify-content-end mt-5">
    <div class="col-lg-2 my-3">
      <app-btn type="primary" icon="save" (mclick)="save()">Save</app-btn>
    </div>
  </div>

</div>
