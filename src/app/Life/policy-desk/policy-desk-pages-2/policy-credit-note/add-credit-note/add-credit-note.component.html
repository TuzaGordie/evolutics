<div class="">
  <div class="row justify-content-end text-end">
    <div class="col-1">
      <img src="../../../../../assets/img/close.svg" alt="" height="20" class="pointer" (click)="close()">
    </div>

  </div>
  <div class="d-flex justify-content-between">
    <div class="page-head m-0">
      {{'Add Credit Note'|appTranslate|async}}
    </div>

  </div>
  <div class="py-3">
    <div class="row justify-content-start">
      <div class="col-md-4">
        <text-case-1 lbl="Policy Number:" [val]="polNum" [stacked]="false"></text-case-1>
      </div>
    </div>
  </div>

  <div class=" py-3">
    <div class="row row-cols-1 row-cols-lg-2 row-cols-md-2 row-cols-xs-1 row-cols-sm-1">
      <div class="col  my-1 " *ngFor="let item of inputs">
        <app-input [input]="item" [stacked]="false" lblCl='10'></app-input>
      </div>
    </div>

    <div class="pt-3">
      <app-input [input]="narration" [stacked]="true"></app-input>
    </div>
  </div>

  <div class="d-flex justify-content-end ">
    <app-btn icon="checked" type="secondary" (mclick)="submit()">Submit</app-btn>
  </div>
</div>
