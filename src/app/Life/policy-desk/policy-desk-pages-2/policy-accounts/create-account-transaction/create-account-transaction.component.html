<div class="">
  <div class="d-flex justify-content-between">
    <div class="page-head m-0">
      {{'Create Accounting Transactions'|appTranslate|async}}
    </div>
    <div class="">
      <img src="../../../../../assets/img/close.svg" alt="" class="pointer" (click)="close()">
    </div>
  </div>
  <div class="py-3">
    <div class="row justify-content-end">
      <div class="col-md-auto">
        <text-case-1 lbl="Policy Number:" [val]="polNum" [stacked]="false"></text-case-1>
      </div>
    </div>
  </div>


  <div class=" my-3">
    <div class="row">
      <div class="col-lg-6">
        <app-input [input]="inputs[0]" [stacked]="false" lblCl="auto"></app-input>
      </div>
      <div class="col-lg-6">
        <app-input [input]="inputs[1]" [stacked]="false" lblCl="auto"></app-input>
      </div>
      <div class="col-lg-12 my-3">
        <table class="table">
          <thead>
            <tr>
              <th *ngFor="let item of dCols">{{item.t}}</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let item of rows">
              <td *ngFor="let input of item.inputs;let i = index">
                <app-input [input]="input" [stacked]="false" [showLabel]="false"></app-input>
              </td>
            </tr>
          </tbody>
        </table>
        <div class="d-flex justify-content-start">
          <app-btn icon="add" (mclick)="addRow()" type="secondary">Add</app-btn>
        </div>
      </div>
      <div class="col-lg-3">
        <app-input [input]="inputs[3]" [stacked]="true"></app-input>
      </div>
      <div class="col-lg-12">
        <app-input [input]="inputs[4]" [stacked]="true"></app-input>
      </div>
    </div>
  </div>

  <div class="d-flex justify-content-end ">
    <app-btn group="submit" (mclick)="save()">Submit</app-btn>
  </div>
</div>
