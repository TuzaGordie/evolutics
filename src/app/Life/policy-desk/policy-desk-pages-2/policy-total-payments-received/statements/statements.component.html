<div class="">
  <div class="page-head">
    Statement
  </div>
  <div class="row justify-content-end">
    <div class="col-lg-3 mb-3">
      <text-case-1 lbl="Owner Name:" [val]="name" [stacked]="false"></text-case-1>
    </div>
  </div>
  <div class="row ">
    <div class="col-lg-3 mb-3" *ngFor="let item of inputs">
      <app-input [input]="item" [stacked]="true"></app-input>
    </div>
    <div class="col-lg-12 my-2">
      <text-case-1 lbl="Currency:" [val]="cur" [stacked]="false"></text-case-1>
    </div>
  </div>
  <div class="my-2">
    <div class="row text-primary m-0">
      <div class="col-3 border">

      </div>
      <div class="col-2 border">
        Bal b/f
      </div>
      <div class="col-2 border">
        Bal c/f
      </div>
    </div>
    <div class="row m-0" *ngFor="let item of list2;let l =last">
      <div class="col-3 fw-bold border">
        {{item.key}}
      </div>
      <div class="col-2 border" [ngClass]="{'text-primary':l}">
        {{item.bbf}}
      </div>
      <div class="col-2 border" [ngClass]="{'text-primary':l}">
        {{item.bcf}}
      </div>
    </div>
  </div>
  <div class="my-3 text-primary">
    <h3>Detail</h3>
  </div>
  <div class="my-2">
    <table-plain [data]="list" [distinct]="true" [displayedColumns]="dCols"></table-plain>
  </div>
  <div class="d-flex justify-content-end my-4">
    <div class="col-md-3 mt-5">
      <app-btn type="primary" icon="generate" (mclick)="gen()">Generate Document</app-btn>
    </div>
  </div>
</div>
