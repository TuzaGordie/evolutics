<div class="">

  <div class="row">
    <div class="col-lg-11">
      <div>
        <h4>{{'Create New Annuity'|appTranslate|async}}</h4>
      </div>
      <div class="row w-100 justify-content-end ">
        <div class="mb-2 col-lg-auto">
          <text-case-1 lbl="Owner Name:" [stacked]="false" [val]="name"></text-case-1>
        </div>
        <div class="mb-2 col-lg-auto">
          <text-case-1 lbl="Joint Owner:" [stacked]="false" [val]="jName"></text-case-1>
        </div>
      </div>
    </div>
    <div class="col-lg-1 text-end">
      <img src="../../../../../assets/img/close.svg" alt="" class="pointer" (click)="close()">
    </div>
  </div>
  <div class=" py-3">
    <div class="row">
      <div class="col-lg-3 my-2" *ngFor="let item of inputs">
        <app-input [input]="item" [stacked]="true"></app-input>
      </div>
    </div>

  </div>

  <div class="d-flex justify-content-end ">
    <app-btn type="dark" icon="checked" (mclick)="save()">Submit</app-btn>
  </div>
</div>
