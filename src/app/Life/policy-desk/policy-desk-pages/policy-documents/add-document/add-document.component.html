<div class="">
  <div class="d-flex justify-content-between">
    <div class="page-head">
      {{'Add Document'|appTranslate|async}}
    </div>
    <div class="">
      <img src="../../../../../assets/img/close.svg" alt="" class="pointer" (click)="close()">
    </div>
  </div>
  <div class=" py-3">
    <div class="row">
      <div class="col-lg-4" *ngFor="let item of inputs">
        <app-input [input]="item" [stacked]="true"></app-input>
      </div>
    </div>
  </div>

  <div class="d-flex justify-content-end mt-1 mt-md-3">
    <div class="col-md-2">
      <app-btn icon="upload" type="primary" (mclick)="save()">
        </app-btn>
    </div>
  </div>
</div>
