<!-- <app-form-navigation [title]="'View Agent'"></app-form-navigation> -->
<div class="container mt-5 mb-5">
  <div class="d-flex my-5">
    <div class="me-5">
      <span class="me-1">{{"Agent No"|appTranslate|async}}:</span>
      <span class="text-primary">{{agentNo}}</span>
    </div>
    <div class="">
      <span class="me-1">{{"Agent Name"|appTranslate|async}}:</span>
      <span class="text-primary">{{agentName}}</span>
    </div>
  </div>

  <div class="row  d-flex justify-content-center ">
    <div class="restrict-height">
      <canvas baseChart class="spacing mb-4 " [datasets]="barChartData" [labels]="barChartLabels"
        [options]="barChartOptions" [legend]="barChartLegend" [colors]="chartColors" [chartType]="barChartType">
      </canvas>
    </div>
  </div>

</div>
