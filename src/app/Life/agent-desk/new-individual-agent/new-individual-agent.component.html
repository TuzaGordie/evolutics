<div class="container">
  <loader [loading]="loading" text="Creating Agent">

    <form [formGroup]="individualForm" (ngSubmit)="onSubmit()">
      <ul class="nav nav-pills  nav-justified" id="nav-tab" role="tablist">
        <li class="nav-item" role="presentation">
          <button class="nav-link active" id="pills-owner-infos-tab" data-bs-toggle="pill"
            data-bs-target="#pills-owner-infos" type="button" role="tab" aria-controls="pills-owner-infos"
            aria-selected="true">{{"Owner Information"|appTranslate|async}}
          </button>
        </li>
        <li class="nav-item" role="presentation">
          <button class="nav-link" id="pills-agent-ref-tab" data-bs-toggle="pill" data-bs-target="#pills-agent-ref"
            type="button" role="tab" aria-controls="pills-agent-ref" aria-selected="false">{{"Agent Information"|appTranslate|async}}
          </button>
        </li>
        <li class="nav-item" role="presentation">
          <button class="nav-link" id="pills-payment-tab" data-bs-toggle="pill" data-bs-target="#pills-payment"
            type="button" role="tab" aria-controls="pills-payment" aria-selected="false">{{"Payment Information"|appTranslate|async}}
          </button>
        </li>
        <li class="nav-item" role="presentation">
          <button class="nav-link" id="pills-license-tab" data-bs-toggle="pill" data-bs-target="#pills-license"
            type="button" role="tab" aria-controls="pills-license" aria-selected="false">{{"License"|appTranslate|async}}
          </button>
        </li>
      </ul>
      <div class="tab-content" id="pills-tabContent">
        <div class="tab-pane fade show active" id="pills-owner-infos" role="tabpanel"
          aria-labelledby="pills-owner-infos-tab">
          <!-- <ng-container [ngSwitch]="true">
            <ng-container *ngSwitchCase="clientType=='I'">
              <app-view-individual-client-comp [clientNo]="clientNo"></app-view-individual-client-comp>
            </ng-container>
            <ng-container *ngSwitchCase="clientType=='C'">
              <app-view-corporate-client-comp [clientNo]="clientNo"></app-view-corporate-client-comp>
            </ng-container>
          </ng-container> -->
          <app-view-client-comp [clientNo]="clientNo" ></app-view-client-comp>

        </div>
        <div class="tab-pane fade" id="pills-payment" role="tabpanel" aria-labelledby="pills-payment-tab">
          <app-payment-info [paymentForm]="paymentInformation|toAny" [clientNo]="clientNo" #paymentInfoTab>
          </app-payment-info>
        </div>
        <div class="tab-pane fade" id="pills-agent-ref" role="tabpanel" aria-labelledby="pills-agent-ref-tab">
          <app-agent-info [agentInformation]="agentInformation" #agentInfoTab></app-agent-info>
        </div>
        <div class="tab-pane fade" id="pills-license" role="tabpanel" aria-labelledby="pills-license-tab">
          <app-license [licenseForm]="license" #licenseTab></app-license>
          <div class="d-flex justify-content-end my-5">
            <div class="d-flex">
              <app-button [text]="'Submit1'" [buttonType]="'submit'" (click)="onSubmit()"></app-button>
            </div>
          </div>
        </div>

      </div>


    </form>
  </loader>
</div>
