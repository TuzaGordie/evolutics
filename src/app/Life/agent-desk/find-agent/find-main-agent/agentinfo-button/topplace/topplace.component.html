<div class="row d-flex justify-content-between mb-5">
<div class="left col">
    <ng-content></ng-content>
</div>
<div class="right col">
    <div class="row d-flex justify-content-end ">
    <div class="agentno col-auto ">
        <span class="me-1">Agent No:</span>
        <span class="text-primary">{{agentNo}}</span>
    </div>
    <div class="agentname col-auto">
        <span class="me-1">Agent Name</span>
        <span class="text-primary">{{agentName}}</span>
    </div>
</div>
</div>

</div>
<div class="tabletop row d-flex justify-content-between mb-2 fw-bold">
<div class="col-auto">
<ng-content select="[tabletoptotal]"></ng-content>
<span class="text-primary ms-2">
<ng-content class="text-primary" select="[tabletoptotalvalue]" ></ng-content>
</span>
</div>
<div class="col-auto">
    <ng-content select="[tabletopunpaid]"></ng-content>
    <span class="text-primary ms-2">
    <ng-content select="[tabletopunpaidvalue]" class="text-primary"></ng-content>
    </span>
    </div>
</div>
