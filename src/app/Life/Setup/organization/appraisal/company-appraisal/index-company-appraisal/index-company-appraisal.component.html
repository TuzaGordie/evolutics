<div class="container-sm mt-5 ">
  <div class="row">
    <div class="col-md-6 mx-auto my-5 align-middle">
      <form>

        <div class="form-group mt-2">
          <label>{{"Select Company "|appTranslate|async}}</label>
          <select class="form-control form-control-lg control-bg-gray" [(ngModel)]="company" name="company" #companycode (change)="getCompanyAppraisalCode(companycode.value)">
            <option value="ONE">{{"ONE-LEADWAY VIE"|appTranslate|async}}</option>
            <option *ngFor="let company of companies" value="{{company.code}}">{{company.code}}-{{company.description}}</option>
          </select>
        </div>

        <div class="form-group mt-2">
          <label>{{"Select Company Appraisal Code "|appTranslate|async}}</label>
          <select class="form-control form-control-lg control-bg-gray" [(ngModel)]="companyAppraisalCode" name="companyAppraisalCode">
            <option *ngFor="let code of companyAppraisalCodes">{{code.code}}-{{code.description}}</option>
          </select>
        </div>


        <div class="form-group row my-3">
          <div class="col-sm-4 d-grid gap-1">
            <app-button [buttonType]="'show'" routerLink="../create-division-appraisal"></app-button>
          </div>
          <div class="col-sm-4 d-grid gap-1">
            <app-button [buttonType]="'create'" routerLink="../start-company-appraisal"></app-button>
          </div>
          <div class="col-sm-4 d-grid gap-1">
            <app-button [buttonType]="'clone'" routerLink="../start-division-appraisal"></app-button>
          </div>

        </div>
      </form>

    </div>
  </div>


</div>
