<div class="container-fluid mt-2 " id="form-body">
  <ul class="nav nav-pills nav-fill mb-3" id="nav-tab" role="tablist">
    <li class="nav-item" role="presentation">
      <button class="nav-link active" id="pills-basic-tab" data-bs-toggle="pill" data-bs-target="#pills-basic"
              type="button" role="tab" aria-controls="pills-basic" aria-selected="true">Basic
      </button>
    </li>
    <li class="nav-item" role="presentation">
      <button class="nav-link" id="pills-teamtarget-tab" data-bs-toggle="pill" data-bs-target="#pills-teamtarget"
              type="button" role="tab" aria-controls="pills-teamtarget" aria-selected="false">Comapany Target
      </button>

    </li>


  </ul>
  <form>
    <div class="tab-content" id="pills-tabContent">
      <div class="tab-pane fade show active" id="pills-basic" role="tabpanel" aria-labelledby="pills-basic-tab">
        <div class="container">
          <br/>
          <div class="row">
            <div class="col-md-6">
              <label>{{"Appraisal Code"|appTranslate|async}}</label>
              <input class="form-control form-control-sm control-bg-gray" type="text" name="appraisalCode" [(ngModel)]="appraisalCode" disabled>

            </div>
            <div class="col-md-6">
              <label>{{"Description"|appTranslate|async}}</label>
              <input class="form-control form-control-sm control-bg-gray" type="text" name="description" [(ngModel)]="description">

            </div>
          </div>
          <br/>

          <div class="row">
            <div class="col-md-6">
              <label>{{"Head Of Company"|appTranslate|async}}</label>
              <select class="form-control  control-bg-gray" name="headOfTeam" [(ngModel)]="headOfTeam">
                <option *ngFor="let user of headOfTeams" [value]="user.id">{{user.id}}</option>
              </select>
            </div>

          </div>
          <br/><br/><br/>
          <div class="row mb-3" *ngFor="let item of dateCounter()">
            <div class="col-md-6">
              <label>{{"Version No"|appTranslate|async}}</label>
              <input class="form-control form-control-sm control-bg-gray" type="text" name="versionNo" [(ngModel)]="versionNo">

            </div>
            <div class="col-md-6">
              <label>{{"Business Year Commence Date"|appTranslate|async}}</label>
              <input class="form-control form-control-sm control-bg-gray" type="date" name="versionDate" [(ngModel)]="versionDate">
            </div>
          </div>
          <br/>

          <div class="row justify-content-end">
            <div class="col-2">

              <app-button [buttonType]="'add'" (click)="dateInc()"></app-button>

            </div>

          </div>

        </div>

      </div>
      <div class="tab-pane fade" id="pills-teamtarget" role="tabpanel" aria-labelledby="pills-teamtarget-tab">
        <div class="container">
          <br/>
          <div class="row">
            <div class="col-md-6">

          </div>
          <br/>
          <br/>
          <div class="row">
            <div class="col-md-6">
              <label>{{"Division Appraisal Codes Linked"|appTranslate|async}}</label>

                <option *ngFor="let code of teamAppraisalCodes" [value]="code.code">{{code.code}}-{{code.title}}</option>
              </select>
            </div>
          </div>
          <br/>
          <div class="row">
            <div class="col-6 d-flex justify-content-end">
              <app-button [buttonType]="'add'"></app-button>
            </div>
          </div>

          <br/>
          <hr>

            <div class="col-md-2">
              <label>{{"Criteria No"|appTranslate|async}}</label>

              </select>
            </div>

            <div class="col-md-2">
              <label>{{"Condition"|appTranslate|async}}</label>

            <div class="col-md-2">
              <label>{{"Product Class"|appTranslate|async}}</label>

                <option *ngFor="let class of productClasses" [value]="class.code">{{class.code}}-{{class.title}}</option>

            </div>
            <div class="col-md-2">
              <label>{{"Value"|appTranslate|async}}</label>
              <input class="form-control  control-bg-gray" type="number" name="value1" [(ngModel)]="value1">

            </div>
            <div class="col-md-2">
