<div class="container-fluid mt-2 " id="form-body">
  <ul class="nav nav-pills nav-fill mb-3" id="nav-tab" role="tablist">
    <li class="nav-item" role="presentation">
      <button class="nav-link active" id="pills-basic-tab" data-bs-toggle="pill" data-bs-target="#pills-basic"
              type="button" role="tab" aria-controls="pills-basic" aria-selected="true">Basic
      </button>
    </li>
    <li class="nav-item" role="presentation">
      <button class="nav-link" id="pills-teamtarget-tab" data-bs-toggle="pill" data-bs-target="#pills-teamtarget"
              type="button" role="tab" aria-controls="pills-teamtarget" aria-selected="false">Team Target
      </button>

    </li>


  </ul>
  <form>
    <div class="tab-content" id="pills-tabContent">
      <div class="tab-pane fade show active" id="pills-basic" role="tabpanel" aria-labelledby="pills-basic-tab">
        <div class="container">
          <br/>
          <div class="row">
            <div class="col-md-6">
              <label class="text-primary form-label">{{"Appraisal Code"|appTranslate|async}}</label>
              <input class="form-control  control-bg-gray" type="text" name="appraisalCode" [(ngModel)]="appraisalCode" disabled>

            </div>
            <div class="col-md-6">
              <label class="text-primary form-label">{{"Description"|appTranslate|async}}</label>
              <input class="form-control  control-bg-gray" type="text" name="description" [(ngModel)]="description">

            </div>
          </div>
          <br/>
          <div class="row">
            <div class="col-md-6">
              <label class="text-primary form-label">{{"Appraisal Level"|appTranslate|async}}</label>
              <select class="form-control  control-bg-gray" name="appraisalLevel" [(ngModel)]="appraisalLevel">
                <option *ngFor="let level of appraisalLevels" [value]="level.code">{{level.code}}-{{level.title}}</option>
              </select>

            </div>
            <div class="col-md-6">
              <label class="text-primary form-label">{{"Company Code"|appTranslate|async}}</label>
              <select class="form-control  control-bg-gray" name="companyCode" #companycode [(ngModel)]="companyCode" (change)="getCodes()">
                <option *ngFor="let code of companyCodes" [value]="code.code">{{code.code}}-{{code.description}}</option>
              </select>

            </div>
          </div>
          <br/>
          <div class="row">
            <div class="col-md-6">
              <label class="text-primary form-label">{{"Head of Team"|appTranslate|async}}</label>
              <select class="form-control  control-bg-gray" name="headOfTeam" [(ngModel)]="headOfTeam">
                <option *ngFor="let user of headOfTeams">{{user.userId}}</option>
              </select>
            </div>

          </div>
          <br/><br/><br/>
          <div class="row" *ngFor="let item of dateCounter()">
            <div class="col-md-6">
              <label class="text-primary form-label">{{"Version No"|appTranslate|async}}</label>
              <input class="form-control  control-bg-gray" type="number" name="versionNo" [(ngModel)]="versionNo">

            </div>
            <div class="col-md-6">
              <label class="text-primary form-label">{{"Version Date"|appTranslate|async}}</label>
              <input class="form-control  control-bg-gray" type="date" name="versionDate" [(ngModel)]="versionDate">

            </div>
          </div>

          <div class="row justify-content-end mt-4">
            <div class="col-2 ">

              <app-button [buttonType]="'add'" (click)="dateInc()"></app-button>

            </div>

          </div>

        </div>

      </div>
      <div class="tab-pane fade" id="pills-teamtarget" role="tabpanel" aria-labelledby="pills-teamtarget-tab">
        <div class="container">
          <br/>
          <div class="row">
            <div class="col-md-6">
              <label class="text-primary form-label">{{"Version No"|appTranslate|async}}</label>
              <input class="form-control  control-bg-gray" type="number" name="versionNo" [(ngModel)]="versionNo">
            </div>
          </div>
          <br/>
          <br/>
          <div class="row">
            <div class="col-md-6">
              <label class="text-primary form-label">{{"Individual Appraisal Codes Linked"|appTranslate|async}}</label>
              <select class="form-control form-control-lg control-bg-gray" [(ngModel)]="individualAppraisalCode" name="individualAppraisalCode">
                <option *ngFor="let code of individualAppraisalCodes" [value]="code.code">{{code.code}}</option>
              </select>
            </div>
          </div>

          <br/>

          <div class="row">
            <div class="col-6 d-flex justify-content-end">
              <app-button [buttonType]="'add'"></app-button>
            </div>
          </div>

          <br/>
          <hr>

          <div class="row">
            <div class="col-md-2">
              <label class="text-primary form-label">{{"Criteria No"|appTranslate|async}}</label>
              <p>1</p>
            </div>
            <div class="col-md-2">
              <label class="text-primary form-label">{{"Appraisal Criteria"|appTranslate|async}}</label>
              <select class="form-control control-bg-gray" name="appraisalCriteria1" [(ngModel)]="criteria1">
                <option *ngFor="let criteria of appraisalCriterias"[value]="criteria.code">{{criteria.code}}-{{criteria.title}}</option>
              </select>
            </div>

            <div class="col-md-2">
              <label class="text-primary form-label">{{"Condition"|appTranslate|async}}</label>
              <select class="form-control control-bg-gray" name="condition1" [(ngModel)]="condition1">
                <option *ngFor="let condition of conditions" [value]="condition.code">{{condition.code}}-{{condition.title}}</option>
              </select>
            </div>
            <div class="col-md-2">
              <label class="text-primary form-label">{{"Product Class"|appTranslate|async}}</label>
              <select class="form-control  control-bg-gray" name="productClass1" [(ngModel)]="productClass1">
                <option *ngFor="let class of productClasses" [value]="class.code">{{class.code}}-{{class.title}}</option>
              </select>
            </div>
            <div class="col-md-2">
              <label class="text-primary form-label">{{"Value"|appTranslate|async}}</label>
              <input class="form-control  control-bg-gray" type="number" name="value1" [(ngModel)]="value1">
            </div>
            <div class="col-md-2">
              <label class="text-primary form-label">{{"Weight (%)"|appTranslate|async}}</label>
              <input class="form-control  control-bg-gray" type="number" name="weight1" [(ngModel)]="weight1">
            </div>
            <div class="row justify-content-end mt-2">
              <div class="col-1">
                <app-button (click)="showCriteria2()" *ngIf="!hideButton1" [buttonType]="'add'"></app-button>
              </div>
            </div>
          </div>

          </div>

          <br/>

          <div class="row g-5 mb-5">
            <div class="col-9"></div>
            <div class="col-3">
              <app-button [buttonType]="'save'" (click)="createTeamAppraisal()"></app-button>

      </div>

    </div>
  </form>

</div>
