<!-- <app-form-navigation [title]="'Set Up / Appraisal / Criteria'"></app-form-navigation> -->
<div class="container-fluid mt-2 " id="form-body">
  <ul class="nav nav-pills nav-fill mb-3" id="nav-tab" role="tablist">
    <li class="nav-item" role="presentation">
      <button class="nav-link active" id="pills-basic-tab" data-bs-toggle="pill" data-bs-target="#pills-basic"
              type="button" role="tab" aria-controls="pills-basic" aria-selected="true">Basic
      </button>
    </li>
    <li class="nav-item" role="presentation">
      <button class="nav-link" id="pills-teamtarget-tab" data-bs-toggle="pill" data-bs-target="#pills-teamtarget"
              type="button" role="tab" aria-controls="pills-teamtarget" aria-selected="false">Sub-Division Target
      </button>

    </li>


  </ul>
  <form>
    <div class="tab-content" id="pills-tabContent">
      <div class="tab-pane fade show active" id="pills-basic" role="tabpanel" aria-labelledby="pills-basic-tab">
        <div class="container">
          <br/>
          <div class="row">
            <div class="col-md-6">
              <label>{{"Appraisal Code"|appTranslate|async}}</label>
              <input class="form-control form-control-sm control-bg-gray" type="text">

            </div>
            <div class="col-md-6">
              <label>{{"Description"|appTranslate|async}}</label>
              <input class="form-control form-control-sm control-bg-gray" type="text">

            </div>
          </div>
          <br/>
          <div class="row">
            <div class="col-md-6">
              <label>{{"Appraisal Level"|appTranslate|async}}</label>
              <select class="form-control form-control-sm control-bg-gray">
                <option></option>
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
              </select>

            </div>
            <div class="col-md-6">
              <label>{{"Company Code"|appTranslate|async}}</label>
              <select class="form-control form-control-sm control-bg-gray">
                <option *ngFor="let code of companyCodes">{{code.code}}</option>
              </select>

            </div>
          </div>
          <br/>
          <div class="row">
            <div class="col-md-6">
              <label>{{"Head of Sub Division"|appTranslate|async}}</label>
              <select class="form-control form-control-sm control-bg-gray">
                <option></option>
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
              </select>


            </div>
            <div class="col-md-6">
              <label>{{"Hierachial Link"|appTranslate|async}}</label>
              <input class="form-control form-control-sm control-bg-gray" type="text">

            </div>
          </div>
          <br/><br/><br/>
          <div class="row">
            <div class="col-md-6">
              <label>{{"Version No"|appTranslate|async}}</label>
              <input class="form-control form-control-sm control-bg-gray" type="text">

            </div>
            <div class="col-md-6">
              <label>{{"Version Date"|appTranslate|async}}</label>
              <input class="form-control form-control-sm control-bg-gray" type="text">

            </div>
          </div>
          <br/>
          <div class="row">
            <div class="col-md-6">

              <input class="form-control form-control-sm control-bg-gray" type="text">

            </div>
            <div class="col-md-6">

              <input class="form-control form-control-sm control-bg-gray" type="text">

            </div>
          </div>
          <br/>
          <div class="row">
            <div class="col-md-6">

              <input class="form-control form-control-sm control-bg-gray" type="text">

            </div>
            <div class="col-md-6">

              <input class="form-control form-control-sm control-bg-gray" type="text">

            </div>
          </div>
          <br/>
          <div class="row">
            <div class="col-12 d-flex justify-content-end">

              <app-button [buttonType]="'add'"></app-button>

            </div>

          </div>

        </div>

      </div>
      <div class="tab-pane fade" id="pills-teamtarget" role="tabpanel" aria-labelledby="pills-teamtarget-tab">
        <div class="container">
          <br/>
          <div class="row">
            <div class="col-md-6">
              <label>{{"Version No"|appTranslate|async}}</label>
              <select class="form-control form-control-sm control-bg-gray">
                <option></option>
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
              </select>


            </div>

          </div>
          <br/>
          <br/>
          <div class="row">
            <div class="col-md-6">
              <label>{{"Team Appraisal Codes Linked"|appTranslate|async}}</label>
              <select class="form-control form-control-sm control-bg-gray">
                <option></option>
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
              </select>
              <br/>
              <select class="form-control form-control-sm control-bg-gray">
                <option></option>
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
              </select>

            </div>

          </div>
          <br/>
          <div class="row">
            <div class="col-6 d-flex justify-content-end">

              <app-button [buttonType]="'add'"></app-button>

            </div>

          </div>
          <br/>
          <hr>
          <div class="row">
            <div class="col-md-1">
              <label>{{"Criteria No"|appTranslate|async}}</label>
              <p>1</p>
            </div>
            <div class="col-md-2">
              <label>{{"Appraisal Criteria"|appTranslate|async}}</label>
              <input class="form-control form-control-sm control-bg-gray" type="text">
            </div>

            <div class="col-md-2">
              <label>{{"Condition"|appTranslate|async}}</label>
              <select class="form-control form-control-sm control-bg-gray">
                <option></option>
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
              </select>
            </div>
            <div class="col-md-2">
              <label>{{"Product Class"|appTranslate|async}}</label>
              <select class="form-control form-control-sm control-bg-gray">
                <option></option>
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
              </select>
            </div>
            <div class="col-md-2">
              <label>{{"Value"|appTranslate|async}}</label>
              <select class="form-control form-control-sm control-bg-gray">
                <option></option>
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
              </select>
            </div>
            <div class="col-md-2">
              <label>{{"Weight (%)"|appTranslate|async}}</label>
              <select class="form-control form-control-sm control-bg-gray">
                <option></option>
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
              </select>
            </div>
          </div>
          <br>
          <br>

          <div class="row">
            <div class="col-12 d-flex justify-content-end">

              <app-button [buttonType]="'add'"></app-button>

            </div>

          </div>
          <br/>
          <br/>
          <br/>

          <div class="row g-5">
            <div class="col-12 d-flex justify-content-end">

              <app-button [buttonType]="'save'" (click)="createCriteria()"></app-button>

            </div>

          </div>


        </div>
      </div>

    </div>
  </form>

</div>
