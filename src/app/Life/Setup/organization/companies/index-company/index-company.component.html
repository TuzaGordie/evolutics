<div class="container-sm mt-5 ">
  <div class="row">


    <div class="col-md-6 mx-auto my-5 align-middle">

      <div class="form-group mt-2">
        <label>{{"Select Company "|appTranslate|async}}</label>
        <select class="form-control form-control-lg control-bg-gray" [(ngModel)]="code">
          <option value=""></option>
          <option *ngFor="let company of companies" [value]="company.code">
            {{company.code}} - {{company.description}}
          </option>
        </select>

        <span class="text-danger" *ngIf="message.error">{{"Field cannot be blank"|appTranslate|async}}</span>
      </div>

      <br />


      <div class="form-group row my-3">
        <div class="col-sm-4 d-grid gap-1">
          <app-button [buttonType]="'show'" (click)="show()"></app-button>
        </div>
        <div class="col-sm-4 d-grid gap-1">
          <app-button [buttonType]="'create'" routerLink="../create-company-org"></app-button>
        </div>
        <div class="col-sm-4 d-grid gap-1">
          <app-button [buttonType]="'clone'" (click)="clone()"></app-button>
        </div>

      </div>
    </div>
  </div>


</div>
