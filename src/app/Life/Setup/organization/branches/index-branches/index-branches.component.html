<div class="container-sm mt-5 ">
  <div class="row">


    <div class="col-md-6 mx-auto my-5 align-middle">
      <form novalidate #f="ngForm">

        <div class="form-group mt-2">
          <label>{{"Select Company "|appTranslate|async}}</label>
          <select [(ngModel)]="company" (change)="getBranchCodeByCompany()" name="company" required
            class="form-control form-control-lg control-bg-gray">
            <option></option>
            <option *ngFor="let company of companies" [value]="company.code">{{company.code}} - {{company.description}}</option>
          </select>
        </div>
        <br />
        <div class="form-group mt-2">
          <label>{{"Select Branch Code "|appTranslate|async}}</label>
          <select [(ngModel)]="branch" name="branch" required class="form-control form-control-lg control-bg-gray">
            <option></option>
            <option *ngFor="let branch of branches" [value]="branch.code">{{branch.code}} - {{branch.description}}
            </option>
          </select>
        </div>
        <br />


        <div class="form-group row my-3">
          <div class="col-sm-4 d-grid gap-1">
            <app-button [buttonType]="'show'" (click)="show()"></app-button>
          </div>
          <div class="col-sm-4 d-grid gap-1">
            <app-button [buttonType]="'create'" routerLink="../create-branches"></app-button>
          </div>
          <div class="col-sm-4 d-grid gap-1">
            <app-button [buttonType]="'clone'" (click)="clone()"></app-button>
          </div>

        </div>
      </form>

    </div>
  </div>


</div>
