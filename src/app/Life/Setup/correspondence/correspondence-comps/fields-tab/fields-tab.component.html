  <div class="">
    <h6 class="mt-3">{{ 'Join Template' | appTranslate | async }}</h6>
    <div *ngFor="
                let correspondenceJoinTemplateList of createCorrespondence.correspondenceJoinTemplateList;
                let i = index
              ">
      <div class="row align-items-end">
        <div class="col-md">
          <app-input-td-rf label="Document Name" [(model)]="correspondenceJoinTemplateList.joinTemplate" type="select"
            [options]="documentCodes" valueField="code" labelType="cd" [stacked]="true" [disabled]="isShow"
            [clearOnDisable]="false" (mchange)="correspondenceJoinTemplateList.patchType()">
          </app-input-td-rf>
        </div>
        <div class="col-md">
          <app-input-td-rf label="Connector Type" [clearOnDisable]="false" [disabled]="isShow"
            [(model)]="correspondenceJoinTemplateList.connectorType" [options]="connectorTypes" type="select"
            labelType="ct" valueField="code" [stacked]="true">
          </app-input-td-rf>
        </div>
        <div class="col-md">
          <app-input-td-rf label="Connector" [(model)]="correspondenceJoinTemplateList.connector" [options]="connectors"
            type="select" [stacked]="true" [disabled]="isShow" [clearOnDisable]="false">
          </app-input-td-rf>
        </div>
        <div class="col-md">
          <app-input-td-rf label="Label Prefix" [(model)]="correspondenceJoinTemplateList.labelPrefix" type="text"
            [stacked]="true" [disabled]="isShow" [clearOnDisable]="false">
          </app-input-td-rf>
        </div>
        <div class="col-md-auto d-flex" *ngIf="!isShow">
          <div class="form-group">
            <label for="" class="text-primary">&nbsp;</label>
            <app-btn group="delete" (click)="removeCorrespondenceJoinTemplate(i)"></app-btn>
          </div>

          <div class="form-group ms-2">
            <label for="" class="text-primary">&nbsp;</label>
            <app-btn group="add" (click)="addCorrespondenceJoinTemplate(i+1)"></app-btn>
          </div>
        </div>
      </div>
    </div>

    <h6 class="mt-5">{{ 'Output Fields' | appTranslate | async }}</h6>
    <div *ngFor="
                let correspondenceOutputFieldList of createCorrespondence.correspondenceOutputFieldList;
                let i = index
              ">
      <div class="row align-items-end">
        <div class="col-md">
          <app-input-td-rf label="Label" [(model)]="correspondenceOutputFieldList.fieldLabel" type="text"
            [stacked]="true" [disabled]="isShow" [clearOnDisable]="false"
            (mchange)="correspondenceOutputFieldList.patchType()">
          </app-input-td-rf>
        </div>
        <div class="col-md">
          <app-input-td-rf label="Field Type" [(model)]="correspondenceOutputFieldList.fieldType" [options]="fieldTypes"
            type="select" labelType="ct" valueField="code" [stacked]="true" [disabled]="isShow"
            [clearOnDisable]="false">
          </app-input-td-rf>
        </div>
        <div class="col-md">
          <app-input-td-rf label="Field Name" [(model)]="correspondenceOutputFieldList.fieldName" type="select"
            [options]="tableColumns" valueField="columnName" labelField="columnName" [stacked]="true"
            [disabled]="isShow" [clearOnDisable]="false">
          </app-input-td-rf>
        </div>
        <div class="col-md">
          <app-input-td-rf label="Output Conversion" [(model)]="correspondenceOutputFieldList.fieldConv" type="text"
            [stacked]="true" [disabled]="isShow" [clearOnDisable]="false">
          </app-input-td-rf>
        </div>
        <div class="col-md-auto d-flex" *ngIf="!isShow">
          <div class="form-group">
            <label for="" class="text-primary">&nbsp;</label>
            <app-btn group="delete" (click)="removeCorrespondenceOutputField(i)"></app-btn>
          </div>
          <div class="form-group ms-2">
            <label for="" class="text-primary">&nbsp;</label>
            <app-btn group="add" (click)="addCorrespondenceOutputField(i+1)"></app-btn>
          </div>
        </div>
      </div>
    </div>

  </div>
