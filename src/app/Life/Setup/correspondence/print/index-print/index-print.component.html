<div class="">
    <br><br><br>
    <div class="row">
        <div class="col-md-3">

        </div>
        <div class="col-md-6">
            <label>{{"Enter Document Code"|appTranslate|async}}</label>
            <select class="form-control mt-4 control-bg-gray" (change)="onSelectCode(codes.value)" #codes
                [(ngModel)]="documentCode" name="correspondence-code" type="text">
                <option *ngFor="let code of documentCodes" [value]="code?.code">{{code?.code}} - {{code?.description}}</option>
            </select>
            <span class="text-danger" *ngIf="message.error">{{"Field cannot be blank"|appTranslate|async}}</span>
        </div>

    </div><br>


    <div class="row">
        <div class="col-md-3">

        </div>
        <div class="col-md-2">
            <label>&nbsp;</label>
            <app-button [buttonType]="'show'" (click)="show()"></app-button>
        </div>
        <div class="col-md-2">
            <label>&nbsp;</label>
            <app-button [buttonType]="'create'" (click)="onCreateNew()"></app-button>
        </div>
        <div class="col-md-2">
            <label>&nbsp;</label>
            <app-button [buttonType]="'clone'" (click)="clone()"></app-button>
        </div>

    </div>

</div>
