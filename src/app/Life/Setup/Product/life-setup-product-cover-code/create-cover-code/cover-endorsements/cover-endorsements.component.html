<loader [text]="loadingText" [loading]="loading">
  <div class="row justify-content-between align-items-center mt-2 ">
    <div class="col-md-6 mb-2">
      <h5 class="text-primary">{{'Endorsements'|appTranslate|async}}</h5>
    </div>
    <div class="col-auto mb-2">
      <text-case-1 lbl="Cover"
        [val]="createCoverCode.basic?.basic?.code +' - '+createCoverCode.basic?.basic?.description" [stacked]="false">
      </text-case-1>
    </div>
  </div>

  <div class="row">
    <div class="col-md-4  mt-2">
      <div class="row">
        <div class="col-9"><label class=" text-primary">{{'Beneficiary'|appTranslate|async}}</label></div>
        <div class="col-3"><input #inp="ngModel" class="form-control  control-bg-gray"
            [(ngModel)]="createCoverCode.endorsements.beneficiary" type="checkbox" /></div>
      </div>
    </div>
    
    <div class="col-md-4  mt-2">
      <div class="row">
        <div class="col-9"><label class=" text-primary">{{'Bank Details'|appTranslate|async}}</label></div>
        <div class="col-3"><input #inp="ngModel" class="form-control  control-bg-gray"
            [(ngModel)]="createCoverCode.endorsements.bankDetails" type="checkbox" /></div>
      </div>
    </div>
    
    <div class="col-md-4  mt-2">
      <div class="row">
        <div class="col-9"><label class=" text-primary">{{'Cover Term'|appTranslate|async}}</label></div>
        <div class="col-3"><input #inp="ngModel" class="form-control  control-bg-gray"
            [(ngModel)]="createCoverCode.endorsements.coverTerm" type="checkbox" /></div>
      </div>
    </div>
    
    <div class="col-md-4  mt-2">
      <div class="row">
        <div class="col-9"><label class=" text-primary">{{'Owner'|appTranslate|async}}</label></div>
        <div class="col-3"><input #inp="ngModel" class="form-control  control-bg-gray" [(ngModel)]="createCoverCode.endorsements.owner"
            type="checkbox" /></div>
      </div>
    </div>
    
    <div class="col-md-4  mt-2">
      <div class="row">
        <div class="col-9"><label class=" text-primary">{{'Life Assured'|appTranslate|async}}</label></div>
        <div class="col-3"><input #inp="ngModel" class="form-control  control-bg-gray"
            [(ngModel)]="createCoverCode.endorsements.lifeAssured" type="checkbox" /></div>
      </div>
    </div>
    
    <div class="col-md-4  mt-2">
      <div class="row">
        <div class="col-9"><label class=" text-primary">{{'Premium Payment Term'|appTranslate|async}}</label></div>
        <div class="col-3"><input #inp="ngModel" class="form-control  control-bg-gray"
            [(ngModel)]="createCoverCode.endorsements.premiumPaymentTerm" type="checkbox" /></div>
      </div>
    </div>
    
    <div class="col-md-4  mt-2">
      <div class="row">
        <div class="col-9"><label class=" text-primary">{{'Benefit Payment Term'|appTranslate|async}}</label></div>
        <div class="col-3"><input #inp="ngModel" class="form-control  control-bg-gray"
            [(ngModel)]="createCoverCode.endorsements.benefitPaymentTerm" type="checkbox" /></div>
      </div>
    </div>
    
    <div class="col-md-4  mt-2">
      <div class="row">
        <div class="col-9"><label class=" text-primary">{{'Benefit Escalation Rate'|appTranslate|async}}</label></div>
        <div class="col-3"><input #inp="ngModel" class="form-control  control-bg-gray"
            [(ngModel)]="createCoverCode.endorsements.benefitEscalationRate" type="checkbox" />
        </div>
      </div>
    </div>


    <div class="col-md-4  mt-2">
      <div class="row">
        <div class="col-9"><label class=" text-primary">{{'Add Rider'|appTranslate|async}}</label></div>
        <div class="col-3"><input #inp="ngModel" class="form-control  control-bg-gray"
            [(ngModel)]="createCoverCode.endorsements.addRider" type="checkbox" /></div>
      </div>
    </div>
    
    <div class="col-md-4  mt-2">
      <div class="row">
        <div class="col-9"><label class=" text-primary">{{'Sum Assured'|appTranslate|async}}</label></div>
        <div class="col-3"><input #inp="ngModel" class="form-control  control-bg-gray"
            [(ngModel)]="createCoverCode.endorsements.sumAssured" type="checkbox" /></div>
      </div>
    </div>
    
    <div class="col-md-4  mt-2">
      <div class="row">
        <div class="col-9"><label class=" text-primary">{{'Payment Method'|appTranslate|async}}</label></div>
        <div class="col-3"><input #inp="ngModel" class="form-control  control-bg-gray"
            [(ngModel)]="createCoverCode.endorsements.paymentMethod" type="checkbox" /></div>
      </div>
    </div>
    <div class="col-12">
    
    </div>
    <div class="col-md-4  mt-2">
      <label class=" text-primary">{{'Screen'|appTranslate|async}} </label>
     <select #inp="ngModel" class="form-control  control-bg-gray" [(ngModel)]="createCoverCode.endorsements.screen">
        <option></option>
        <option *ngFor="let ot of endorsementScreenList" [ngValue]="ot.code">{{ot.code}} -
          {{ot.description}}</option>
      </select>
    </div>
    <div class="col-md-4  mt-2">
      <label class=" text-primary">{{'Endorsement Calculation Basis'|appTranslate|async}} </label>
     <select #inp="ngModel" class="form-control  control-bg-gray"
        [(ngModel)]="createCoverCode.endorsements.endorsementCalculationBasis">
        <option></option>
        <option *ngFor="let ot of endorsementCalcBasisList" [ngValue]="ot.code">{{ot.code}} -
          {{ot.title}}
        </option>
      </select>
    </div>
    <div class="col-md-4  mt-2">
      <label class=" text-primary">{{'Endorsement Calculation Table'|appTranslate|async}} </label>
     <select #inp="ngModel" class="form-control  control-bg-gray"
        [(ngModel)]="createCoverCode.endorsements.endorsementCalculationTable">
        <option></option>
        <option *ngFor="let ot of endorsementCalcTableList" [ngValue]="ot.code">{{ot.code}}
           - {{ot.description}}</option>
      </select>
    </div>
  </div>

  <div class="row"  >
    <div class="col"></div>
    <div class="col-auto">
      <div class="  mt-2">
        <label class=" text-primary">&nbsp;<br /></label>
        <app-button (click)="saveEndorsement()" [buttonType]="'submit'"  *ngIf="!coverService.isShow" [text]="'save'">
        </app-button>
      </div>
    </div>
  </div>
</loader>
