<loader [text]="loadingText" [loading]="loading">
  <div class="row justify-content-between align-items-center mt-2 ">
    <div class="col-md-6 mb-2">
      <h5 class="text-primary">{{"Account/Reinsurance"|appTranslate|async}}</h5>
    </div>
    <div class="col-auto mb-2">
      <text-case-1 lbl="Cover"
        [val]="createCoverCode.basic?.basic?.code +' - '+createCoverCode.basic?.basic?.description" [stacked]="false">
      </text-case-1>
    </div>
  </div>

  <div class="row g-3">
    <!-- <div class="col-4">
            <div class="form-group mt-2">
                <label class=" text-primary">{{"Accrual Accounting"|appTranslate|async}}</label>
            </div>
        </div>
        <div class="col-2">
            <div class="form-group mt-2">
                <input #inp="ngModel" class="form-control  control-bg-gray" [(ngModel)]="createCoverCode.accReins.acct.accuralAccounting"
                    type="checkbox" />
            </div>
        </div> -->
    <div class="col-6">
      <div class="form-group mt-2">
        <label
          class=" text-primary w-100 text-center">{{"Quotes with uncovered SAR should not return results until treated for Reinsurance"|appTranslate|async}}</label>
        <input #inp="ngModel" class="form-control  control-bg-gray mx-auto"
          [value]="createCoverCode.accReins.acct.reinsuranceQuotes"
          [(ngModel)]="createCoverCode.accReins.acct.reinsuranceQuotes" type="checkbox" />
      </div>
    </div>
  </div>
  <hr>

  <div class="row g-3">
    <div class="col-4" *ngFor="let item of createCoverCode.accReins.treaties; let i = index">
      <div class="row form-group mt-2 align-items-end">
        <div class="col">
          <label class=" text-primary">{{"Reinsurance Treaty"|appTranslate|async}}</label>
          <select #inp="ngModel" class="form-control  control-bg-gray" [(ngModel)]="item.treatyCode">
            <option></option>
            <option *ngFor="let ot of reinsuranceTreatyList" [ngValue]="ot.code">{{ot.code}} -
              {{ot.description}}
            </option>
          </select>
        </div>
        <div class="col-auto" *ngIf="!coverService.isShow">
          <div class="form-group mt-2">
            <label class=" text-primary">&nbsp;</label>
            <app-button (click)="removeAccount(i)" [buttonType]="'delete'"></app-button>
          </div>
        </div>
        <div class="col-auto" *ngIf="!coverService.isShow">
          <div class="form-group mt-2">
            <label class=" text-primary">&nbsp;<br /></label>
            <app-button (click)="addNewAccountRow(i+1)" [buttonType]="'addCustom'"></app-button>
          </div>
        </div>
      </div>
    </div>

    <div class="col-6">
      <!-- <div class="form-group mt-2">
                <label class=" text-primary w-100 text-center">Quotes with uncovered SAR should not return
                    results until treated
                    for Reinsurance</label>
                <input #inp="ngModel" class="form-control  control-bg-gray mx-auto"
                    [(ngModel)]="createCoverCode.accReins.acct.reinsuranceQuotes" type="checkbox" />
            </div> -->
    </div>
  </div>

  <div class="row g-3" *ngIf="!coverService.isShow">
    <div class="col-10"></div>
    <div class="col-2">
      <div class="form-group mt-2">
        <label class=" text-primary">&nbsp;<br /></label>
        <app-button (click)="saveAccReins()" [buttonType]="'submit'" *ngIf="!coverService.isShow" [text]="'save'">
        </app-button>
      </div>
    </div>
  </div>
</loader>
