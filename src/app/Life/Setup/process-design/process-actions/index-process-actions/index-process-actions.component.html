<div class="container-sm">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="form-group mt-2">
        <label>{{ 'Select Process Code ' | appTranslate | async }}</label>

        <select
          [(ngModel)]="processCodeValue"
          name="processCode"
          #processCode="ngModel"
          required
          class="form-control form-control-lg control-bg-gray"
        >
          <option value=""></option>
          <option
            *ngFor="let item of processCodeArray"
            value="{{ item?.code }}"
          >
            {{ item?.code }} - {{ item?.description }}
          </option>
        </select>

        <div
          class="text-danger"
          *ngIf="
            processCode?.errors && (processCode.dirty || processCode.touched)
          "
        >
          <p *ngIf="processCode?.errors.required">
            {{ 'Process Code is required' | appTranslate | async }}
          </p>
        </div>
      </div>
      <br />
    </div>
  </div>

  <div class="row justify-content-center">
    <div class="col-md-2">
      <label>&nbsp;</label>
      <app-btn
        type="dark"
        icon="show"
        [disabled]="!processCodeValue"
        (mclick)="show()"
        >Show</app-btn
      >
    </div>
    <!-- <div class="col-md-2">
      <label>&nbsp;</label>
      <app-button [buttonType]="'create'" routerLink="../create"
        >Create</app-button
      >
    </div> -->
    <div class="col-md-2">
      <label>&nbsp;</label>
      <app-btn
        type="secondary"
        icon="clone"
        [disabled]="!processCodeValue"
        (mclick)="clone()"
        >Clone</app-btn
      >
    </div>
  </div>
</div>
