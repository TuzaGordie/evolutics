<div class="container-sm">
  <div class="row">
    <div class="col-md-6 mx-auto my-5 align-middle">
      <form>
        <div class="form-group mt-2 position-relative">
          <label>{{"Select Process Code"|appTranslate|async}}</label>

          <select [(ngModel)]="processSetupObj.processCode" name="processCode" #processCode="ngModel" required
            class="form-control control-bg-gray">
            <option></option>
            <option value="{{ item?.code }}" *ngFor="let item of processCodeArray">
              {{ item?.code }} - {{ item?.description }}
            </option>
          </select>

          <div class="text-danger position-absolute bottom-0" *ngIf="
          processCode?.errors && (processCode.dirty || processCode.touched)
            ">
            <p *ngIf="processCode?.errors.required" class="small" style="margin-bottom: -1rem">
              {{"Process Code is required"|appTranslate|async}}</p>
          </div>
        </div>

        <br />

        <div class="form-group row my-2">
          <div class="col-sm-4 d-grid gap-1">
            <app-button [class.disabled]="!processSetupObj.processCode" [buttonType]="'show'" (click)="show()">
            </app-button>
          </div>
          <div class="col-sm-4 d-grid gap-1">
            <app-button [buttonType]="'create'" routerLink="../create"></app-button>
          </div>
          <div class="col-sm-4 d-grid gap-1">
            <app-button [class.disabled]="!processSetupObj.processCode" (click)="clone()" [buttonType]="'clone'">
            </app-button>
          </div>
        </div>
        <br />
      </form>
    </div>
  </div>
</div>
