<div class="container">
  <div class="row">
    <form [formGroup]="form" class="col-md-5 mx-auto mt-5">
      <div>
        <app-input-basic label="Select Year" type="select" [colored]='false' [options]="" labelType="cd"
          valueField="code" [form]="form" name='code' [stacked]="true">
        </app-input-basic>
      </div>
      <div>
        <app-input-basic label="Select Month" type="select" [colored]='false' [options]="" labelType="cd"
          valueField="code" [form]="form" name='code' [stacked]="true">
        </app-input-basic>
      </div>
      <div>
        <app-input-basic label="Select Date" type="select" [colored]='false' [options]="" labelType="cd"
          valueField="code" [form]="form" name='code' [stacked]="true">
        </app-input-basic>
      </div>
      <div class="row mt-4 g-2">
        <div class="col">
          <app-button buttonType="show" routerLink="../start"></app-button>
        </div>
        <div class="col">
          <app-button buttonType="create" routerLink="../create"></app-button>
        </div>
      </div>
    </form>
  </div>
</div>
