<div class="container">
  <!-- (submit)="onSubmit(companyPayout)" -->
  <br /><br /><br />
  <div class="row">
    <div class="col-md-3"></div>
    <div class="col-md-6">
      <label>{{ 'Select Company' | appTranslate | async }}</label>
      <select
        class="form-control form-control-md control-bg-gray"
        [(ngModel)]="companyCode"
      >
        <option *ngFor="let item of companyArray" value="{{ item.code }}">
          {{ item.description }}
        </option>
      </select>
    </div>
  </div>

  <div class="row">
    <div class="col-md-3"></div>
    <div class="col-md-2">
      <label>&nbsp;</label>
      <app-btn type="dark" icon="show" (mclick)="show(companyCode)"
        >Show</app-btn
      >
    </div>
    <div class="col-md-2">
      <label>&nbsp;</label>
      <app-button [buttonType]="'create'" routerLink="../create"></app-button>
    </div>
    <div class="col-md-2">
      <label>&nbsp;</label>
      <app-btn type="secondary" icon="clone" (mclick)="clone(companyCode)"
        >Clone</app-btn
      >
    </div>
  </div>
</div>
