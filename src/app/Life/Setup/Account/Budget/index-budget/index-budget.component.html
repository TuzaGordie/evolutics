<div class="container">
  <br /><br /><br />
  <div class="row justify-content-center">
    <div class="col-md-6">
      <label>{{ 'Company' | appTranslate | async }}</label>
      <select class="form-control form-control-md control-bg-gray">
        <option></option>
        <option>1</option>
      </select>
    </div>
  </div>
  <br />
  <div class="row justify-content-center">
    <div class="col-md-6">
      <label>{{ 'Version No' | appTranslate | async }}</label>
      <select class="form-control form-control-md control-bg-gray">
        <option></option>
      </select>
    </div>
  </div>
  <br />

  <div class="row justify-content-center">
    <div class="col-md-2">
      <label>&nbsp;</label>
      <app-btn type="secondary" icon="show" (mclick)="show(null)">Show</app-btn>
    </div>
    <div class="col-md-2">
      <label>&nbsp;</label>
      <app-button [buttonType]="'create'" routerLink="../create"></app-button>
    </div>
    <div class="col-md-2">
      <label>&nbsp;</label>
      <app-btn type="secondary" icon="clone" (mclick)="clone(null)"
        >Clone</app-btn
      >
    </div>
  </div>
</div>
