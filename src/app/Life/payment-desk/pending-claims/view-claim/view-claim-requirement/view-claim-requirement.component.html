<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">{{'Add Requirement'|appTranslate|async}}</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <div class="row">
          <div class="form-group">
            <label for="" class="form-label">{{'Requirement'|appTranslate|async}}</label>
            <select name="" id="" class="control-bg-gray form-control"></select>
          </div>
        </div>
        <div class="row">
          <div class="form-group">
            <label for="" class="form-label">{{'Reason'|appTranslate|async}}</label>
            <select name="" id="" class="control-bg-gray form-control"></select>
          </div>
        </div>

      </div>
      <div class="modal-footer">

        <app-btn type="outline" icon="save">{{'Save'|appTranslate|async}}</app-btn>
      </div>
    </div>
  </div>
</div>
