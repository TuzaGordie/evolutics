<form [formGroup]="workflowlistForm">
  <div class="container">
    <div class="form-group mt-2">
      <div class="form-group mt-2">
        <div class="row g-3">
          <div class="col-2 d-flex align-vertical justify-content-start">
            <label>{{'Workflow Number'|appTranslate|async}}</label>
          </div>
          <div class="col-8" style="position: relative;">
            <input class="form-control  control-bg-gray" formControlName="wfNo" type="text" required
            [ngClass]="{bordercheck: !workflowNo.invalid && !workflowNo.pending, borderuncheck: workflowNo.invalid && workflowNo.dirty}"
            />
            <div style="display: none;" [ngClass]="{checkmark: !(workflowNo?.invalid) && workflowNo.dirty && !workflowNo.pending}"><i class="fa fa-check"></i></div>
            <div style="display: none;" [ngClass]="{uncheckmark: workflowNo?.invalid && workflowNo.dirty}"><i class="fa fa-times"></i></div>
          </div>
          <div class="col-2 form-group mt-2 pt-2">
            <button type="submit" class="btn btn-dark btn-lg mx-2" [disabled]="workflowNo?.invalid || workflowNo?.pending"
              (click)="showWorkflow()">
              <fa-icon [icon]="faEye"></fa-icon>
              Show
            </button>
          </div>
        </div>
      </div>
      <div class="form-group mt-2">
        <div class="row g-3">
          <div class="col-2 d-flex align-vertical justify-content-start">
            <label>{{'Group Assigned To'|appTranslate|async}}</label>
          </div>
          <div class="col-8">
            <select class="form-control  control-bg-gray" formControlName="groupAssignedTo">
              <option [value]="null">{{'Select Group'|appTranslate|async}}</option>
              <ng-container *ngFor="let group of groups">
                <option [value]="group.group">{{group?.group}}</option>
              </ng-container>
            </select>
          </div>
        </div>
      </div>
      <div class="form-group mt-2">
        <div class="row g-3">
          <div class="col-2 d-flex align-vertical justify-content-start">
            <label>{{'Workflow Task Code'|appTranslate|async}}</label>
          </div>
          <div class="col-8">
            <select class="form-control  control-bg-gray" formControlName="taskCode"
              (keyup)="setWorkflowtaskcode()">
              <option [value]="null">Select Task Code</option>
              <option [value]="item.code" *ngFor="let item of taskcode">{{item.code}}</option>
            </select>
          </div>
        </div>
      </div>
      <div class="form-group mt-2">
        <div class="row g-3">
          <div class="col-2 d-flex align-vertical justify-content-start">
            <label>{{'Status'|appTranslate|async}}</label>
          </div>
          <div class="col-8">
            <select class="form-control  control-bg-gray" formControlName="status" (keyup)="setStatus()">
              <option [value]="null">{{'Select Status'|appTranslate|async}}</option>
              <option [value]="item.code" *ngFor="let item of status">{{item.title}}</option>
            </select>
          </div>
        </div>
      </div>
      <div class="form-group mt-2">
        <div class="row g-3">
          <div class="col-2 d-flex align-vertical justify-content-start">
            <label>{{'Level'|appTranslate|async}}</label>
          </div>
          <div class="col-8">
            <select class="form-control  control-bg-gray" formControlName="level" (keyup)="setLevel()">
              <option [value]="null"></option>
              <option *ngFor="let level of levelsList">{{level.title}}</option>
            </select>
          </div>
        </div>
      </div>


      <div class="form-group mt-2">
        <div class="row g-3">
          <div class="col-2 d-flex align-vertical justify-content-start">
            <label>{{'Schedule'|appTranslate|async}}</label>
          </div>
          <div class="col-8"><input class="form-control width-unset control-bg-gray" type="checkbox" formControlName="schedule" /></div>
        </div>
      </div>

      <div class="form-group mt-2">
        <div class="row g-3">
          <div class="col-2 d-flex align-vertical justify-content-start">
            <label>{{'Assigned By'|appTranslate|async}}</label>
          </div>
          <div class="col-8">
            <select class="form-control  control-bg-gray" (keyup)="setAssignby()" formControlName="assignedBy">
              <option [value]="item.fullName" *ngFor="let item of users">{{item.code}}-{{item.fullName}}</option>
            </select>
          </div>
        </div>
      </div>
      <div class="form-group mt-2">
        <div class="row g-3">
          <div class="col-2 d-flex align-vertical justify-content-start">
            <label>{{'Assigned To'|appTranslate|async}}</label>
          </div>
          <div class="col-8">
            <select class="form-control  control-bg-gray" (keyup)="setAssignby()" formControlName="assignedBy">
              <option [value]="item.fullName" *ngFor="let item of users">{{item.code}}-{{item.fullName}}</option>
            </select>
          </div>
        </div>
      </div>
    </div>
    <div class="form-group mt-2">
      <div class="row g-3">
        <div class="col-2 d-flex align-vertical justify-content-start">
          <label>{{'Description text'|appTranslate|async}}</label>
        </div>
        <div class="col-8">
          <input class="form-control  control-bg-gray" formControlName="textDescription" (keyup)="setDescription()"
            type="text" />
        </div>
      </div>
    </div>

    <div class="form-group mt-2">
      <div class="row g-3">
        <div class="col-2 d-flex align-vertical justify-content-start">
          <label>{{'Created Date From'|appTranslate|async}}</label>
        </div>
        <div class="col-8">
          <input class="form-control  control-bg-gray" formControlName="createDateFrom" (keyup)="setCreatedFrom()"
            type="date" />
        </div>
      </div>
    </div>
    <div class="form-group mt-2">
      <div class="row g-3">
        <div class="col-2 d-flex align-vertical justify-content-start">
          <label>{{'Created Date To'|appTranslate|async}}</label>
        </div>
        <div class="col-8">
          <input class="form-control  control-bg-gray" formControlName="createDateTo" (keyup)="setCreatedTo()"
            type="date" />

        </div>
      </div>
    </div>


    <div class="col-2 pt-3 form-group mt-2">
      <app-button [buttonType]="'search'" (click)="call_workflowserach_list()"></app-button>

    </div>


  </div>
</form>
