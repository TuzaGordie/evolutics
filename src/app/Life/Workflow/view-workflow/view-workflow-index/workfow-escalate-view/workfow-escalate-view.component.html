<div class="container">

  <div class="row justify-content-center mb-4">
    <div class="col">
      <label for="" class="small1">{{'WF Number'|appTranslate|async}} : <span class="text-primary">{{params.wfNo}}</span></label>
    </div>
    <div class="col">
      <label for="" class="small1">{{'Task Code'|appTranslate|async}} : <span class="text-primary">{{params.tcd}}</span></label>
    </div>
    <div class="col">
      <label for="" class="small1">{{'Ref Category'|appTranslate|async}} : <span class="text-primary">{{params.refCat}}</span></label>
    </div>
    <div class="col">
      <label for="" class="small1">{{'Ref Number'|appTranslate|async}} : <span class="text-primary">{{params.refNo}}</span></label>
    </div>
  </div>

  <div class="col-6 mx-auto">

    <div class="row my-3">
      <label class="form-label">{{'This task will be escalated to user'|appTranslate|async}}: <span class="text-primary">{{params.userCode}}</span></label>
    </div>
    <form [formGroup]="escalForm">
    <div class="row">
      <div class="col">
        <label for="" class="form-label text-primary">{{'Comment'|appTranslate|async}}: </label>
        <textarea formControlName="comment" name="" id="" class="form-control control-bg-gray" rows="4"></textarea>
      </div>
    </div>
    <div class="row mt-4 justify-content-end">
      <div class="col-3">
        <app-button buttonType="submit" (click)="submit()"></app-button>
      </div>
    </div>
    </form>
  </div>
</div>
