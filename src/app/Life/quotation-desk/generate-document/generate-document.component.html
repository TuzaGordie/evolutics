<div class="">
    <div class="d-flex justify-content-between">
      <!-- <div class="page-head">
        Generate Document
      </div> -->
      <h1 class="my-5">{{'Generate Document'|appTranslate|async}}</h1>
      <div class="">
        <img src="../../../../../assets/img/close.svg" alt="" class="pointer" (click)="close()">
      </div>
    </div>
    <div class=" py-3">
      <div class="row text-primary">
        <div class="col-2">
        </div>
        <div class="col-2 text-center">
          {{cols[0]}}
        </div>
        <div class="col-2 text-center">
          {{cols[1]}}
        </div>
        <div class="col-6">
          {{cols[2]}}
        </div>
      </div>
      <div class="row mb-2 align-items-center" *ngFor="let item of docs">
        <div class="col-2 text-center">
          <button class="btn btn-dark curved" (click)="gen(item)">{{'Generate'|appTranslate|async}}</button>
        </div>
        <div class="col-2 text-center">
          {{item.trigger}}
        </div>
        <div class="col-2 text-center">
          {{item.delivery}}
        </div>
        <div class="col-6 fw-bold">
          {{item.doc}}
        </div>
      </div>

    </div>

    <div class="d-flex justify-content-end ">
    </div>
  </div>
