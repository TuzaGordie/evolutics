<div class="">
    <div class="d-flex justify-content-between">
      <!-- <div class="page-head">
        Change Status
      </div> -->
      <h1 class="my-5">User ID: J-BOND</h1>
      <div class="">
        <img src="../../../../../assets/img/close.svg" alt="" class="pointer" (click)="close()">
      </div>
    </div>
    <div class=" py-3">
        <div class="mb-2" *ngFor="let item of inputs;let i = index" style="height: 20%;  width: 50%">
            <ng-container *ngIf = "i === 0">
                <h3>{{'Password'|appTranslate|async}}</h3>
            </ng-container>
            <ng-container *ngIf = "i === 1">
                <h3>{{'Comment|appTranslate|async}}</h3>
            </ng-container>
            <app-input [input]="item" [colored]="false" [stacked]="true">
            </app-input>
            <ng-container *ngIf = "i === 0">
                <hr style="background-color: #e5e5e5; width: 200%; height: 3px; margin-top: 20px; margin-bottom: 20px;">
            </ng-container>
          </div>
    </div>
    <div class="d-flex justify-content-end" style="margin-top: 5%">
        <app-btn (mclick)="authorise()" style="height: 70px;" type="primary" [disabled]="!this.authoriseForm.value.password ? true : false">Save</app-btn>
        <app-btn (mclick)="close()" style="height: 70px; margin-left: 5px;" type="outline">Decline</app-btn>
    </div>
  </div>
