<div class="">
    <div class="d-flex justify-content-between">
      <!-- <div class="page-head">
        Change Status
      </div> -->
      <h1 class="my-5">{{'Change Status|appTranslate|async}}</h1>
      <div class="">
        <img src="../../../../../assets/img/close.svg" alt="" class="pointer" (click)="close()">
      </div>
    </div>
    <div class=" py-3">
        <div class="mb-2" *ngFor="let item of inputs;let i = index" style="height: 20%;  width: 50%">
            <app-input [input]="item" [colored]="false" [stacked]="true">
            </app-input>
          </div>
    </div>
    <div class="d-flex justify-content-end" style="margin-top: 5%">
        <app-btn (mclick)="change()" style="height: 70px;" type="dark" [disabled]="!this.changeStatusForm.value.statusID ? true : false">Save</app-btn>
    </div>
  </div>
