<div class="container pb-3">
  <div class="row justify-content-end">
    <div class="col-lg-4">
      <text-case-1 lbl="Status:" [val]="status" [stacked]="false"></text-case-1>
      <!-- <span class="fw-bold pe-1">Status:</span><span
          [ngClass]="{'text-primary': status }">{{status?'Active':'Inactive'}}</span> -->
    </div>
    <div class="col-lg-4 text-end">
      <text-case-1 lbl="Owner Name:" [val]="name" [stacked]="false"></text-case-1>
    </div>
  </div>
  <div class="row mt-2">
    <div class="col-lg-4" *ngFor="let item of inputs1">
      <app-input [input]="item" [stacked]="true"></app-input>
    </div>
    <div class="col-lg-12">
      <span class="text-primary">{{'Rate Adjustment'|appTranslate|async}}</span>
    </div>
    <div class="{{item?.cls||'col-lg-4'}}" *ngFor="let item of inputs2">
      <app-input [input]="item" [stacked]="true"></app-input>
    </div>
  </div>
  <div class="d-flex justify-content-end my-2">
    <div class="col-lg-2">
      <app-btn type="secondary" icon="add" (mclick)="add()">Add</app-btn>
    </div>
  </div>
  <div class="mt-2">
    <!-- <table-plain [data]="list" [distinct]="true" [displayedColumns]="dCols"></table-plain> -->
    <table class="table table-responsive table-striped border">
      <thead class="py-3">
        <tr>
          <th scope="col" *ngFor="let col of dCols">{{col.t}}</th>
          <!-- <th scope="col">Cover Name</th>
            <th scope="col">Life Assured</th>
            <th scope="col">App Age</th>
            <th scope="col">Prem Freq/Method</th>
            <th scope="col">Periodic Premium</th>
            <th scope="col">Sum Assured</th> -->
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of priceInfoList">
          <th scope="row">{{item.QUOTE_NO}}</th>
          <td>{{item.AGENT_NAME}}</td>
          <td>{{item.NO_OF_LIVES_COVERED}}</td>
          <td>{{item.ITERATIONS}}</td>
          <td>{{item.DAYS_TO_SLA}}</td>
          <td>{{item.CREATED_DATE_FROM}}</td>
          <td>{{item.UNCOVERED_EXPOSURE}}</td>
        </tr>
      </tbody>
    </table>
  </div>
  <div class="py-3 d-flex justify-content-center" id="section_cardsno"
    class="section-cards d-flex justify-content-center">
    <ng-container *ngFor="let item of lbls1">
      <div class="card bg-card color1 shadow-sm mx-1 {{item.cls}}">
        <div class="card-body">
          <h6 class="card-title">{{item.key}}</h6>
          <p class="btn-card-value" [innerHTML]="item.value"></p>
        </div>
      </div>
    </ng-container>
  </div>
  <div class="py-3 float-right">
    <app-btn type="primary" (mclick)="add()">Submit</app-btn>
  </div>
</div>
