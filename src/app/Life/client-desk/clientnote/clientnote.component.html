<app-form-navigation [title] = "'View Client'"></app-form-navigation> 
<div class="container mt-5" >
<div class="row">
    <form [formGroup]="noteForm">
    <div class="col-md-12 mx-auto">
        <div class="mt-4">
            <label>{{"Note"|appTranslate|async}}</label><br>
            <input type="textarea"  style="height: 80px;" formControlName="note"
            class="inputform " >
        </div>
        <div class="mt-4">
            <label>{{"Visible to All"|appTranslate|async}}</label>
            <input type="checkbox" class="mx-4 checkbox" formControlName="visible"  >
        </div>
    </div>

    <div class="col-md-12 my-5">
        <button type="submit" (click)="onSave()"  class=" btn btn-radius p-0 px-4 py-2"
         style="background-color: #343BA8; color:white; float: right;">
            <span class="mx-3 my-auto">{{"Save"|appTranslate|async}}</span></button>
    </div>
    </form>
</div>
    </div>
