<div class="p-3">
  <h2 mat-dialog-title>{{"Find Provider"|appTranslate|async}}</h2>
<mat-dialog-content>
  <form>
    <div class="my-3">
      <label for="providerName">{{"Provider Name"|appTranslate|async}}</label>
      <input type="text" class="inputform">
    </div>
    <div class="my-3">
      <label for="providerCategory">{{"Provider Category"|appTranslate|async}}</label>
      <select class="inputform">
        <option value=""></option>
      </select>
    </div>
    <div class="my-3">
      <label for="providerCountry">{{"Provider Country"|appTranslate|async}}</label>
      <input type="text" class="inputform">
    </div>
    <div class="my-3">
      <label for="providerState">{{"Provider State"|appTranslate|async}}</label>
      <input type="text" class="inputform">
    </div>
    <div class="my-3">
      <label for="providerTown">{{"Provider Town"|appTranslate|async}}</label>
      <input type="text" class="inputform">
    </div>
    <div class="my-3">
      <label for="provider">{{"Provider"|appTranslate|async}}</label>
      <select class="inputform">
        <option value=""></option>
      </select>
    </div>
    <div class="my-3" class="d-flex justify-content-end">
      <button class="btn btn-dark py-3 px-5" mat-dialog-close>{{"Search"|appTranslate|async}}</button>
    </div>
  </form>
</mat-dialog-content>
</div>
