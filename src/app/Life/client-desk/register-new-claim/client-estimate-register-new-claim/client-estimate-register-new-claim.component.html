<div class="container p-3">
  <div class="mx-auto">
    <h2 class="my-3">{{"Claim Estimate"|appTranslate|async}}</h2>
    <div class="d-flex">
      <p class="me-5">{{"Claim No"|appTranslate|async}}: <span class="text-primary">5777*3</span></p>
      <p>{{"Cover Name"|appTranslate|async}}: <span class="text-primary">{{"Death"|appTranslate|async}}</span></p>
    </div>
    <div class="my-3">
      <label for="estimate">{{"Estimate"|appTranslate|async}}</label>
      <input type="text" class="inputform" id="estimate">
    </div>
    <div class="my-3">
      <label for="final" class="d-block">{{"Final"|appTranslate|async}}</label>
      <input type="checkbox" id="final" class="form-control d-inline-block control-bg-gray">
    </div>
  </div>
  <div class="row">
    <button class="btn btn-outline-primary col mx-1" (click)="openAdjustClaimModal()">{{"Adjust Claim"|appTranslate|async}}</button>
    <button class="btn btn-outline-primary col mx-1" (click)="openAssignProviderModal()">{{"Assign Provider"|appTranslate|async}}</button>
    <button class="btn btn-outline-primary col mx-1">{{"Generate DV"|appTranslate|async}}</button>
    <button class="btn btn-outline-primary col mx-1">{{"Cancel Claim"|appTranslate|async}}</button>
    <button class="btn btn-outline-primary col mx-1" (click)="openChangeStatusModal()">{{"Change Status"|appTranslate|async}}</button>
  </div>
  <div class="d-flex mt-5 mb-3 justify-content-end">
    <button class="btn btn-primary" mat-dialog-close><i class="fa fa-save"></i>&nbsp;{{"Save"|appTranslate|async}}</button>
  </div>
</div>
