<loader [loading]="loading">

  <form [formGroup]="individualForm" (ngSubmit)="onSubmit()">
    <app-form-tabs-header [tabs]="tabs" [(selectedIndex)]="selectedIndex"></app-form-tabs-header>

    <div class="tab-content" id="nav-tabContent">
      <div class=" " [hidden]="selectedIndex!=0">
        <app-personalinfo [fc]="personalF"></app-personalinfo>
      </div>
      <div class="" [hidden]="selectedIndex!=1">
        <app-identification [fc]="identification" #identificationTab></app-identification>
      </div>
      <div class="" [hidden]="selectedIndex!=2">
        <app-employinfo [fc]="employ" (createCorporateClient)="createCorporateClient()"></app-employinfo>
      </div>
      <div class="" [hidden]="selectedIndex!=3">
        <!-- <app-paymentinfo [fc]="payment" #paymentinfo></app-paymentinfo>  -->
        <app-create-account-form #paymentinfo></app-create-account-form>
      </div>
      <div class="" [hidden]="selectedIndex!=4">
        <app-nextofkin [form]="nextofkinFA" (createClient)="createIndividualClient()" #nextofkinGroupTab>
        </app-nextofkin>
        <div class="row mt-5 justify-content-end" (click)="uS.logForm(individualForm)">
          <div class="col-auto">
            <app-btn icon="save" type="secondary" [form]="individualForm"
              [valid]="individualForm?.valid&&paymentForm?.valid"
              (mclick)="onSubmit()">
              Submit</app-btn> 
          </div>
        </div>
      </div>
    </div>

  </form>

</loader>
