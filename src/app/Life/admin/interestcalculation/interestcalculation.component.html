<div *ngIf="operation === 'actions'" class="container-sm mt-5 " id="form-body">
    <div class="row">
      <div class="col-md-6 mx-auto my-5 align-middle">
        <form>
          <div class="form-group mt-2">
            <label class="form-label text-primary">{{'Enter Start Date'|appTranslate|async}}</label>
            <input type="text" class="form-control form-control-lg control-bg-gray">
          </div>
          <div class="form-group mt-2">
            <label class="form-label text-primary">{{'Enter End Date'|appTranslate|async}}</label>
            <input type="text" class="form-control form-control-lg control-bg-gray">
          </div>

          <div class="form-group mt-2">
            <label class="form-label text-primary">{{'Enter Policy Number'|appTranslate|async}}</label>
            <input type="text" class="form-control form-control-lg control-bg-gray">
          </div>

          <div class="form-group mt-2">
            <label class="form-label text-primary">{{'Enter Cover Code'|appTranslate|async}}</label>
            <select class="form-control form-control-lg control-bg-gray">
              <option></option>
              <option>1</option>
              <option>2</option>
              <option>3</option>
              <option>4</option>
              <option>5</option>
            </select>
          </div>

          <div class="form-group mt-2">
            <label class="form-label text-primary">{{'Enter Company'|appTranslate|async}}</label>
            <select class="form-control form-control-lg control-bg-gray">
              <option></option>
              <option>1</option>
              <option>2</option>
              <option>3</option>
              <option>4</option>
              <option>5</option>
            </select>
          </div>
          <div class="row d-flex justify-content-end flex-row mt-5 p-2">
            <button class=" col-md-3 btn btn-primary  font-weight-bold" >{{" Process"|appTranslate|async}}</button>
        </div>
        </form>
      </div>
    </div>
  </div>
