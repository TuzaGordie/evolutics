 <div class="container-sm mt-5 vh-100 " id="form-body">
   <div class="d-flex h-50 flex-column justify-content-center">
     <div class="row">
       <div class="col-md-6 mx-auto my-5 align-middle"> 
           <div class="form-group mt-2">
             <label>{{'Select User Menu'|appTranslate|async}}</label>
             <select class="form-control control-bg-gray" [(ngModel)]="userMenu">
               <option ></option>
               <option *ngFor="let item of userService.getAllUserMenus|functionCaller|async; let i = index"  value="{{item.userMenu}}" >
                 {{item.userMenu}} - {{item.description}}
               </option>
             </select> 
           </div>
           <div class="form-group row my-3">
             <div class="col-sm-4 d-grid gap-1">
               <app-button routerLink="show" [queryParams]="{code:userMenu}"  [buttonType]="'show'"></app-button>
             </div>
             <div class="col-sm-4 d-grid gap-1"> 
               <app-btn routerLink="create" type="outline" icon="add" text="Create New"></app-btn>
             </div>
             <div class="col-sm-4 d-grid gap-1">
               <app-button routerLink="clone" [queryParams]="{code:userMenu}"  [buttonType]="'clone'"></app-button>
             </div>
           </div> 
       </div>
     </div>
   </div>
 </div>
