<div class="mt-5">
  <loader [loading]="loading" [height]="case.offsetHeight">
    <div class="row justify-content-center" #case (click)="uS.logForm(form)">
      <div class="col-md-4">
        <app-input-basic type="password" label="Old Password" [form]="form" name='password' [stacked]="true" #opwd>
        </app-input-basic>
        <app-validation-message [control]="opwd.control" label="Old Password" [minLength]="minLength"
          [maxLength]="maxLength">
        </app-validation-message>
        <app-input-basic type="password" label="New Password" [form]="form" name='password' [stacked]="true" #pwd>
        </app-input-basic>
        <app-validation-message [control]="pwd.control" label="New Password" [minLength]="minLength" [maxLength]="maxLength">
        </app-validation-message>
        <app-input-basic type="password" label="Confirm Password" [form]="form" name='confirmPassword' [stacked]="true"
          #cpwd>
        </app-input-basic>
        <app-validation-message [control]="cpwd.control" label="Password" [minLength]="minLength"
          [maxLength]="maxLength">
        </app-validation-message>
        <div class="mt-2">
          <app-btn icon="save" (mclick)="submit()" [valid]="form?.valid" type="secondary">Submit</app-btn>
        </div>
      </div>
    </div>
  </loader>
</div>
