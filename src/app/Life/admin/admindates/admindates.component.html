<div *ngIf="operation === 'actions'" class="container-sm mt-5 vh-100 " id="form-body">
  <div class="row h-50 justify-content-center d-flex flex-column">
    <div class="col-md-6 mx-auto my-5 align-middle">
      <form [formGroup]="firstFormGroup">
        <div class="form-group row form-group mt-2">
          <div class="col-sm-9">
            <label>{{'Select Date Category'|appTranslate|async}}</label>
            <select class="form-select height-select control-bg-gray" formControlName="selectedDateCatCtrl">
              <option [ngValue]="null" selected>{{'Select a type'|appTranslate|async}}</option>
              <option [ngValue]="'directDebit'">{{'Direct Debit'|appTranslate|async}}</option>
              <option [ngValue]="'system'">{{'System'|appTranslate|async}}</option>
            </select>
          </div>
          <div class="col-sm-3 center-button">
            <app-button (click)="onShowingNext()" [buttonType]="'show'"></app-button>
          </div>
        </div>
      </form>
    </div>
  </div>

</div>
