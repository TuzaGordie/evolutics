<div *ngIf="operation === 'actions'" class="container-sm mt-5" id="form-body">
  <div class="row">
    <div class="col-md-6 mx-auto my-5 align-middle">
      <form>
        <div class="form-group mt-2">
          <label class="form-label text-primary">{{'Select Batch Category'|appTranslate|async}}</label>
          <select
            #selectBatchCategory
            [(ngModel)]="selectedBatchCategory"
            (ngModelChange)="onChangeBatchCategory($event)"
            [ngModelOptions]="{ standalone: true }"
            class="form-control form-control-lg control-bg-gray"
          >
            <option value="{{ item.code }}" *ngFor="let item of batchCategory">
              {{ item.code }} - {{ item.title }}
            </option>
          </select>
        </div>
        <div class="form-group mt-2">
          <label class="form-label text-primary">{{'Select Batch'|appTranslate|async}}</label>
          <select
            [disabled]="!selectedBatchCategory"
            [(ngModel)]="selectBatchValue"
            [ngModelOptions]="{ standalone: true }"
            class="form-control form-control-lg control-bg-gray"
          >
            <option value="{{ item.code }}" *ngFor="let item of selectBatch">
              {{ item.code }} - {{ item.description }}
            </option>
          </select>
        </div>
        <div class="form-group row my-3">
          <div class="col-sm-4 d-grid gap-1">
            <app-button (click)="show()" [buttonType]="'show'"></app-button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>

<div *ngIf="operation === 'show'" class="container-sm" id="form-body">
  <div class="row centertext title-border pb-4">
    <div class="col-lg-1"><b>{{'No'|appTranslate|async}}</b></div>
    <div class="col-lg-2"><b>{{'Process Type'|appTranslate|async}}</b></div>
    <div class="col-lg-4"><b>{{'Process'|appTranslate|async}}</b></div>
    <div class="col-lg-1"><b>{{'Select'|appTranslate|async}}</b></div>
    <div class="col-lg-2"><b>{{'Parameter Basis'|appTranslate|async}}</b></div>
    <div class="col-lg-2"><b>{{'Parameter'|appTranslate|async}}</b></div>
  </div>

  <div class="row content mt-4" *ngFor="let item of runBatchProcessData">
    <div class="col-lg-1">
      <input
        [(ngModel)]="item.lineNo"
        [ngModelOptions]="{ standalone: true }"
        [disabled]="true"
        class="form-control control-bg-gray"
        type="text"
      />
    </div>
    <div class="col-lg-2">
      <input
        [(ngModel)]="item.processType"
        [ngModelOptions]="{ standalone: true }"
        [disabled]="true"
        class="form-control control-bg-gray"
        type="text"
      />
    </div>
    <div class="col-lg-4">
      <input
        [(ngModel)]="item.processCode"
        [ngModelOptions]="{ standalone: true }"
        [disabled]="true"
        class="form-control control-bg-gray"
        type="text"
      />
    </div>
    <div class="col-lg-1 d-flex flex-row justify-content-center">
      <input
        [(ngModel)]="item.select"
        [ngModelOptions]="{ standalone: true }"
        class="form-control align-self-center"
        type="checkbox"
      />
    </div>
    <div class="col-lg-2">
      <input
        [(ngModel)]="item.parameterBasis"
        [ngModelOptions]="{ standalone: true }"
        [disabled]="true"
        class="form-control control-bg-gray"
        type="text"
      />
    </div>
    <div class="col-lg-2">
      <input
        [(ngModel)]="item.parameter"
        [ngModelOptions]="{ standalone: true }"
        [disabled]="true"
        class="form-control control-bg-gray"
        type="text"
      />
    </div>
  </div>
  <div class="row mt-5 justify-content-end">
    <div class="col-2">
      <app-button (click)="runBatchProcess()" [buttonType]="'run'"></app-button>
    </div>
  </div>
</div>
