<app-form-navigation [title]="'Age Group'"></app-form-navigation>
<div class="container">
  <div class="row">
    <form [formGroup]="form">
    <div class="col-4 mx-auto mt-5">
      <div class="row">
        <div class="form-group">
          <app-input-basic label="Age Group" [form]="form" type="select" name="ageGroup" [stacked]="true"
          [options]="setS.getAgeGroup|functionCaller|async" labelType="cd" 
          #ageGroup>
        </app-input-basic>
        </div>
      </div>
      <div class="row mt-3">
        <div class="col">
          <app-btn icon="show" [valid]="form?.valid"  (mclick)="show(ageGroup?.value?.code)">{{'Show'|appTranslate|async}}</app-btn>
        </div>
        <div class="col">
          <app-button buttonType="create" routerLink="../age-group-show"></app-button>
        </div>
      </div>

    </div>
    </form>
  </div>


</div>
