<app-form-navigation [title]="'Set Up / Codes / Lead Classification'"></app-form-navigation>
<div class="container">
  <div class="row">
    <form [formGroup]="form">
    <div class="col-4 mx-auto mt-5">
      <div class="row">
        <div class="form-group">
          <app-input-basic label="Company" [form]="form" type="select" name="companyCode" [stacked]="true"
            [options]="setS.getCompanyCodeAndDesc|functionCaller|async" labelType="cd"
            #companyCode>
          </app-input-basic>
        </div>
      </div>
      <div class="row mt-3">
        <div class="form-group">
          <app-input-basic label="Lead Classification" [form]="form" type="select" name="leadClassification" [stacked]="true"
          [options]="setS.getLeadClass|functionCaller|async" labelType="cd"
          #lead>
        </app-input-basic>
        </div>
      </div>
      <div class="row mt-3">
        <div class="col">
          <!-- [valid]="form?.valid" -->
          <app-btn icon="show" (mclick)="show(lead.value?.code)">Show</app-btn>
        </div>
        <div class="col">
          <app-button buttonType="create" routerLink="../lead-classification"></app-button>
        </div>
      </div>
    </div>
  </form>
  </div>
</div>
