<app-form-navigation [title]="'Set Up / Codes / Marketing Events'"></app-form-navigation>
<div class="container">
  <div class="row">
    <form [formGroup]="form">
    <div class="col-4 mx-auto mt-5">
      <div class="row">
        <div class="form-group">
          <app-input-basic label="Company" [form]="form" type="select" name="companyCode" [stacked]="true"
          [options]="setS.getCompanyCodeAndDesc|functionCaller|async" labelType="cd"
          #companyCode>
        </app-input-basic>
        </div>
      </div>
      <div class="row">
        <div class="form-group">
          <app-input-basic label="Marketing Event" [form]="form" type="select" name="marketingEvents" [stacked]="true"
          [options]="setS.getMarketingEvent|functionCaller1:companyCode?.value?.code|async" labelField="mktEventCode" labelType="md" valueField="mktEventCode"
          #mk>
        </app-input-basic>
        </div>
      </div>

      <div class="row mt-3">
        <div class="col">
          <app-btn icon="show" [valid]="form?.valid"  (mclick)="show(mk?.value?.id)">Show</app-btn>
        </div>
        <div class="col">
          <app-button buttonType="create" routerLink="../marketing-events"></app-button>
        </div>
      </div>

    </div>
    </form>
  </div>


</div>
