<app-form-navigation [title]="'View Provider'"></app-form-navigation>
<loader [loading]="loading">
  <div class="  mt-5">
    <div class="row">
      <div class="col-md-12 mx-auto">
        <table class="table table-responsive border table-striped">
          <thead class="py-3 theader">
            <tr>
              <th scope="col">{{'Provider No'|appTranslate|async}}</th>
              <th scope="col">{{'Full Name'|appTranslate|async}}</th>
              <th scope="col">{{'Created On'|appTranslate|async}} On</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let item of providerList">
              <th scope="row"><a routerLink="../../marketing-event?="+`${providerNumber:item.clientNo}` [queryParams]="{providerNumber:item.clientNo}">{{item.clientNo}}</a></th>
              <td>{{item.fullName}}</td>
              <td>{{item.createdOn|date:'long'}}</td>
            </tr>
          </tbody>
        </table>

      </div>
    </div>
  </div>
</loader>
