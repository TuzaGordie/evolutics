<app-form-navigation [title] = "'Set Up / Address / Town'"></app-form-navigation>
<div class="container-sm mt-5 " >
    <div class="row">
        <div class="col-md-6 mx-auto my-5 align-middle">
            <form>

                <div class="form-group mt-2">
                    <label>{{'Select Country Group'|appTranslate|async}}</label>
                    <select class="form-control form-control-lg control-bg-gray">
            <option></option>
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
          </select>
                </div>
                <div class="form-group mt-2">
                    <label>{{'Select Country Code'|appTranslate|async}}</label>
                    <select class="form-control form-control-lg control-bg-gray">
            <option></option>
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
          </select>
                </div>
                <div class="form-group mt-2">
                    <label>{{'Select Region'|appTranslate|async}}</label>
                    <select class="form-control form-control-lg control-bg-gray">
            <option></option>
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
          </select>
                </div>
                <div class="form-group mt-2">
                    <label>{{'Select State'|appTranslate|async}}</label>
                    <select class="form-control form-control-lg control-bg-gray">
            <option></option>
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
          </select>
                </div>
                <div class="form-group mt-2">
                    <label>{{'Select Town|appTranslate|async}}</label>
                    <select class="form-control form-control-lg control-bg-gray">
            <option></option>
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
          </select>
                </div>

                <div class="form-group row my-3">
                    <div class="col-sm-4 d-grid gap-1">
                        <app-button [buttonType]="'show'" routerLink="/life/show-town"></app-button>
                    </div>
                    <div class="col-sm-4 d-grid gap-1">
                        <app-button [buttonType]="'create'" routerLink="/life/start-town"></app-button>
                    </div>
                    <div class="col-sm-4 d-grid gap-1">
                        <app-button [buttonType]="'clone'" routerLink="/life/start-town"></app-button>
                     </div>

                </div>
            </form>

        </div>
    </div>



</div>
