            <option>4</option>
            <option>5</option>
          </select>

        <div class="col-md-4">
            <label>{{'Post Code Prefix'|appTranslate|async}}</label>
            <input class="form-control form-control-sm control-bg-gray">
        </div>
        <div class="col-md-4">
           <label>{{'Bank Account Minium Length'|appTranslate|async}}</label>
           <input class="form-control form-control-sm control-bg-gray">
       </div>
       <div class="col-md-4">
           <label>{{'Bank Account Maximum Length'|appTranslate|async}}</label>
           <input class="form-control form-control-sm control-bg-gray">
       </div>

        <div class="col-md-4">
            <label>{{'Bank Account Validation'|appTranslate|async}}</label>
            <input class="form-control form-control-sm control-bg-gray">
        </div>
        <div class="col-md-4">
           <label>{{'Phone Number Basis'|appTranslate|async}}</label>

        </div>
        <div class="col-md-4">
