<app-form-navigation [title]="'Setups / Client Segments / client Group'"></app-form-navigation>
<div class="container-sm mt-5 " id="form-body">
  <div class="row">
    <div class="col-md-6 mx-auto my-5 align-middle">
      <form>

        <div class="form-group mt-2">
          <label class="text-primary form-label">{{'Company'|appTranslate|async}}</label>
          <div class="position-relative">
            <select class="form-control form-control-lg control-bg-gray" [(ngModel)]="company" [ngModelOptions]="{standalone: true}" (change)="onCompaniesChange()">
              <option></option>
              <option *ngFor="let company of companiesList" [ngValue]="company">{{company.code}} - {{company.description}} </option>
            </select>
            <span class="position-absolute top-50 start-50 translate-middle" *ngIf="loadingCompanies">
              <span class="fa fa-spinner fa-spin"></span>
            </span>
          </div>
        </div>

        <div class="form-group mt-2">
          <label class="text-primary form-label">{{'Select Client Group'|appTranslate|async}}</label>
          <div class="position-relative">
            <select class="form-control form-control-lg control-bg-gray" [(ngModel)]="clientGroup" [ngModelOptions]="{standalone: true}">
              <option></option>
              <option *ngFor="let cg of clientGroupsList" [ngValue]="cg.id">{{cg.clientGroup}} - {{cg.description}} </option>
            </select>
            <span class="position-absolute top-50 start-50 translate-middle" *ngIf="loadingClientGroups">
              <span class="fa fa-spinner fa-spin"></span>
            </span>
          </div>
        </div>

        <div class="form-group row my-3">
          <div class="col d-grid gap-1">
            <button class="btn btn-dark btn-lg" (click)="show()" [ngClass]="{disabled: !enableShow}">
              <span class="fa fa-eye"></span>{{'Show'|appTranslate|async}}
            </button>
          </div>
          <div class="col d-grid gap-1">
            <app-button [buttonType]="'create-red'" routerLink="/crms/client-group/create"></app-button>
          </div>

        </div>
      </form>
    </div>
  </div>

</div>
