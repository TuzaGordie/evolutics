<app-form-navigation [title]="'CRM / Setups / Client LifeCycle'"></app-form-navigation>
<div class="container-sm mt-5 " id="form-body">
  <div class="row">
    <div class="col-md-6 mx-auto my-5 align-middle">
      <form id="form-body">

        <div class="form-group mt-2">
          <label>{{'Select Life Cycle'|appTranslate|async}}</label>
          <div class="position-relative">
            <select class="form-control form-control-lg control-bg-gray" [(ngModel)]="clientLifeCycle" [ngModelOptions]="{standalone: true}">
              <option></option>
              <option *ngFor="let lc of lifecyclesList" [ngValue]="lc">{{lc.clientLifeCycle}} </option>
            </select>
            <span class="position-absolute start-50 top-50 translate-middle" *ngIf="loadingLifecycles">
              <span class="fa fa-spinner fa-spin"></span>
            </span>
          </div>
        </div>

        <div class="form-group row my-3">
          <div class="col d-grid gap-1">
            <button class="btn btn-lg btn-dark" (click)="show()" [ngClass]="{disabled: !clientLifeCycle}">
              <span class="fa fa-eye"></span> {{'Show'|appTranslate|async}}
            </button>
          </div>
          <div class="col d-grid gap-1">
            <app-button [buttonType]="'create-red'" routerLink="../lifecycle/create"></app-button>
          </div>

        </div>
      </form>
    </div>
  </div>

</div>
