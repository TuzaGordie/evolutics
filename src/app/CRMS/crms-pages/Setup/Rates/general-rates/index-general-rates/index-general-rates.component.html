<div class="container-sm mt-5 " id="form-body">
    <div class="row">
        <div class="col-md-6 mx-auto my-5 align-middle">
            <form>
                <div class="form-group mt-2">
                    <label>{{'Select Rate Category'|appTranslate|async}}</label>
                    <select class="form-control form-control-lg control-bg-gray">
                        <option></option>
                        <option *ngFor="let ot of rateCategoryList" [ngValue]="ot.RATE_CODE">{{ot.code}} - {{ot.title}} </option>
          </select>
                </div>
                <div class="form-group mt-2">
                    <label>{{'Select Rate Group'|appTranslate|async}}</label>
                    <select class="form-control form-control-lg control-bg-gray">
                        <option></option>
                        <option *ngFor="let ot of rateGroupList" [ngValue]="ot.RATE_CODE">{{ot.code}} - {{ot.title}}</option>
          </select>
                </div>
                <div class="form-group mt-2">
                    <label>{{'Select Rate'|appTranslate|async}}</label>
                    <select class="form-control form-control-lg control-bg-gray">
                        <option></option>
                        <option *ngFor="let ot of rateList" [ngValue]="ot.RATE_CODE">{{ot.code}} - {{ot.title}}</option>
          </select>
                </div>

                <div class="form-group row my-3">
                    <div class="col-sm-4 d-grid gap-1">
                        <app-button [buttonType]="'show'" routerLink="../show-general-rates"></app-button>
                    </div>
                    <div class="col-sm-4 d-grid gap-1">
                        <app-button [buttonType]="'create'" routerLink="../create-general-rates"></app-button>
                    </div>
                    <div class="col-sm-4 d-grid gap-1">
                        <app-button [buttonType]="'clone'" routerLink="../start-general-rates"></app-button>
                    </div>
                </div>
            </form>
        </div>
    </div>

</div>
