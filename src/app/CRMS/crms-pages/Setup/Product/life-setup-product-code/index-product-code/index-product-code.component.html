<div class="container-sm mt-5 " id="form-body">
    <div class="row">
        <div class="col-md-6 mx-auto my-5 align-middle">
            <form>
                <div class="form-group mt-2">
                    <label>{{'Select Insurance Type'|appTranslate|async}}</label>
                    <select class="form-control form-control-lg control-bg-gray">
            <option></option>
            <option *ngFor="let item of insuranceType" [ngValue]="item.codeTitle" >{{item.code}} - {{item.title}}</option>
          </select>
                </div>
                <div class="form-group mt-2">
                    <label>{{'Select Product Class'|appTranslate|async}}</label>
                    <select class="form-control form-control-lg control-bg-gray">
                        <option></option>
            <option *ngFor="let item of productClass" [ngValue]="item.title">{{item.code}} - {{item.title}}</option>

          </select>
                </div>
                <div class="form-group mt-2">
                    <label>{{'Select Product'|appTranslate|async}}</label>
                    <select class="form-control form-control-lg control-bg-gray">
                        <option></option>
                        <option *ngFor="let item of productS" [ngValue]="item.description">{{item.code}} - {{item.title}}</option>
          </select>
                </div>

                <div class="form-group row my-3">
                    <div class="col-sm-4 d-grid gap-1">
                        <app-button [buttonType]="'show'" routerLink="../show"></app-button>
                    </div>
                    <div class="col-sm-4 d-grid gap-1">
                        <app-button [buttonType]="'create'" routerLink="../start"></app-button>
                    </div>
                    <div class="col-sm-4 d-grid gap-1">
                        <app-button [buttonType]="'clone'" routerLink="../clone"></app-button>
                    </div>
                </div>
            </form>
        </div>
    </div>

</div>
