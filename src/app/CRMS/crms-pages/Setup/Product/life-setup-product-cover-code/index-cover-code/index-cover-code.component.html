<div class="container-sm mt-5 " id="form-body">
    <div class="row">
        <div class="col-md-6 mx-auto my-5 align-middle">
            <form>
                <div class="form-group mt-2">
                    <label>Select Insurance Type</label>
                    <select class="form-control form-control-lg control-bg-gray">
            <option></option>
            <option *ngFor="let ot of insuranceTypeList" [ngValue]="ot.ID">{{ot.codeTitle}}</option>
          </select>
                </div>
                <div class="form-group mt-2">
                    <label>Select Product Class</label>
                    <select class="form-control form-control-lg control-bg-gray">
            <option></option>
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
          </select>
                </div>
                <div class="form-group mt-2">
                    <label>Select Product</label>
                    <select class="form-control form-control-lg control-bg-gray">
            <option></option>
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
          </select>
                </div>
                <div class="form-group mt-2">
                    <label>Select Cover</label>
                    <select class="form-control form-control-lg control-bg-gray">
            <option></option>
            <option *ngFor="let ot of coversList" [ngValue]="ot.COVER_CODE">{{ot.DESCRIPTION}}</option>
          </select>
                </div>
                <div class="form-group row my-3">
                    <div class="col-sm-4 d-grid gap-1">
                        <app-button [buttonType]="'show'" routerLink="../show"></app-button>
                    </div>
                    <div class="col-sm-4 d-grid gap-1">
                        <app-button [buttonType]="'create'" routerLink="../start"></app-button>
                    </div>
                    <div class="col-sm-4 d-grid gap-1">
                        <app-button [buttonType]="'clone'" routerLink="../clone"></app-button>
                    </div>
                </div>
            </form>
        </div>
    </div>

</div>
