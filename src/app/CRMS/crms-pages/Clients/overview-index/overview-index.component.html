<app-form-navigation [title]="'CRM / Setups / Segments'"></app-form-navigation>
<div class="container-sm mt-5 " id="form-body">
  <div class="row">
    <div class="col-md-6 mx-auto my-5 align-middle">
      <form>

        <div class="form-group mt-2">
          <label>{{'Select Segment'|appTranslate|async}}</label>
          <select class="form-control form-control-lg control-bg-gray" [(ngModel)]="selectedSegment" name="segment">
            <option></option>
            <option *ngFor="let segment of segmentsList" [ngValue]="segment.id">{{segment.clientSegment}} - {{segment.description}}</option>
          </select>
        </div>

        <div class="form-group row my-3">
          <div class="col d-grid gap-1">
            <button class="btn btn-dark btn-lg" (click)="show()" [ngClass]="{disabled: !selectedSegment}">
              <span class="fa fa-eye"></span> {{'Show'|appTranslate|async}}
            </button>
          </div>
          <div class="col d-grid gap-1">
            <app-button [buttonType]="'create-red'" routerLink="../overview/create"></app-button>
          </div>

        </div>
      </form>
    </div>
  </div>

</div>
