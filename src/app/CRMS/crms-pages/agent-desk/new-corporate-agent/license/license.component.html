<div class="container mt-5">
  <form [formGroup]="licenseForm" (ngSubmit)="onSubmit()">
    <div class="row">
      <div class="col-md">
        <div class="d-block">
          <div class="mt-4">
            <label class="form-label text-red">Certificate Number</label><br>
            <input type="text" formControlName="certificateNumber" class="form-control control-bg-gray" required>
            <div
              *ngIf="validation.certificateNumber.errors && (validation.certificateNumber.dirty || validation.certificateNumber.touched)">
              <div class="text-danger" *ngIf="validation.certificateNumber?.errors?.required ">Field is invalid!
              </div>
            </div>
          </div>
          <div class="mt-4">
            <label class="form-label text-red">License Authourity</label><br>
            <select formControlName="licenseAuthourity" class="form-control control-bg-gray" required>
              <option [value]="null">Select License Authourity</option>
              <option [value]="item.CODE" *ngFor="let item of licenseAuthorityList">{{item.CODE_TITLE}}</option>
            </select>
            <div
              *ngIf="validation.licenseAuthourity.errors && (validation.licenseAuthourity.dirty || validation.licenseAuthourity.touched)">
              <div class="text-danger" *ngIf="validation.licenseAuthourity?.errors?.required ">Field is invalid!
              </div>
            </div>
          </div>
          <!--  <div class="mt-4">
               <input type="file" id="filebtn" accept=".png,.jpg,.docx,.pdf" >
               <button for="filebtn" type="button" class="btn py-2 btnmoney w-100">Upload passport photo</button>
           </div>
           <div class="mt-4">
               <input type="file" id="filebtn" accept=".png,.jpg,.docx,.pdf" >
               <button for="filebtn" type="button" class="btn py-2 btnmoney w-100">Upload Identity card</button>
           </div> -->
          <div class="mt-4">
            <label class="form-label text-red">Expiry Date</label><br>
            <input type="date" formControlName="expiryDate" class="form-control control-bg-gray" required>
            <div *ngIf="validation.expiryDate.errors && validation.expiryDate.dirty">
              <div class="text-danger" *ngIf="validation.expiryDate?.errors?.required ">Field is invalid!
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-md-1"></div>
      <div class="col-md position-relative">
        <div class="mt-4">
          <label class="form-label text-red">License Type</label><br>
          <select formControlName="licensetype" class="form-control control-bg-gray" required>
            <option [value]="null">Select License Type</option>
            <option [value]="item.CODE" *ngFor="let item of licenseTypeList">{{item.CODE_TITLE}}</option>
          </select>
          <div
            *ngIf="validation.licensetype.errors && (validation.licensetype.dirty || validation.licensetype.touched)">
            <div class="text-danger" *ngIf="validation.licensetype?.errors?.required ">Field is invalid!
            </div>
          </div>
        </div>
        <div class="mt-4">
          <label class="form-label text-red">Issue Date</label><br>
          <input type="date" formControlName="issueDate" class="form-control control-bg-gray" required>
          <div *ngIf="validation.issueDate.errors && (validation.issueDate.dirty || validation.issueDate.touched)">
            <div class="text-danger" *ngIf="validation.issueDate?.errors?.required ">Field is invalid!
            </div>
          </div>
        </div>
        <div class="mt-5">
          <input type="file" id="fileBtnImg1" style="display: none;" accept=".png,.jpg,.docx,.pdf"
                 (change)="upload($event)">

          <button for="filebtnImg" (click)="getImage1()" type="button" class="btn btn-danger btn-lg w-100">
            <fa-icon [icon]="faUpload"></fa-icon>
            Upload Document
          </button>

        </div>
        <p id="filenameifno" [innerHtml]="fileName"></p>
      </div>
    </div>

    <div class="row justify-content-end mt-4">
      <div class="col-2">
        <app-button buttonType="submitRed"></app-button>
      </div>
    </div>

  </form>
</div>
