<nav>
  <div class="nav nav-pills mt-5 d-flex justify-content-center border-0" id="nav-tab" role="tablist">
    <button class="nav-link border-0" id="nav-home-tab"
            data-bs-toggle="tab" data-bs-target="#nav-home" type="button" role="tab"
            [ngClass]="corporateService.tabs == 'ownerInfo'? 'active' : ''"
            aria-controls="nav-home" aria-selected="true" (click)="changeTab('ownerInfo')">Owner Information
    </button>
    <button class="nav-link border-0" id="nav-profile-tab"
            data-bs-toggle="tab" data-bs-target="#nav-profile" type="button" role="tab"
            [ngClass]="corporateService.tabs == 'paymentInfo'? 'active' : ''"
            aria-controls="nav-profile" aria-selected="false" (click)="changeTab('paymentInfo')">Payment Information
    </button>
    <button class="nav-link border-0" id="nav-contact-tab"
            data-bs-toggle="tab" data-bs-target="#nav-contact" type="button" role="tab"
            [ngClass]="corporateService.tabs == 'agentInfo'? 'active' : ''"
            aria-controls="nav-contact" aria-selected="false" (click)="changeTab('agentInfo')">Agent Information
    </button>
    <button class="nav-link border-0" id="nav-contact-tab"
            data-bs-toggle="tab" data-bs-target="#nav-about" type="button" role="tab"
            [ngClass]="corporateService.tabs == 'licenseInfo'? 'active' : ''"
            aria-controls="nav-about" aria-selected="false" (click)="changeTab('licenseInfo')">License
    </button>
  </div>
</nav>


<div class="tab-content" id="nav-tabContent">
  <div class="tab-pane fade " id="nav-home" role="tabpanel" aria-labelledby="nav-home-tab"
       [ngClass]="corporateService.tabs == 'ownerInfo'? 'active show' : ''"
  >
    <app-owner-info></app-owner-info>
  </div>
  <div class="tab-pane fade" id="nav-profile" role="tabpanel" aria-labelledby="nav-profile-tab"
       [ngClass]="corporateService.tabs == 'paymentInfo'? 'active show' : ''"
  >
    <app-payment-info></app-payment-info>
  </div>
  <div class="tab-pane fade" id="nav-contact" role="tabpanel" aria-labelledby="nav-contact-tab"
       [ngClass]="corporateService.tabs == 'agentInfo'? 'active show' : ''"
  >
    <app-agent-info></app-agent-info>
  </div>
  <div class="tab-pane fade" id="nav-about" role="tabpanel" aria-labelledby="nav-contact-tab"
       [ngClass]="corporateService.tabs == 'licenseInfo'? 'active show' : ''"
  >
    <app-license></app-license>
  </div>
</div>
