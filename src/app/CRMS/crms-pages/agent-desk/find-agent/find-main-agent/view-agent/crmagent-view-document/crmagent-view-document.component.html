<div class="container mt-5">
  <div class="row">
    <div class="col-md-12 mx-auto">
      <h1 class="my-5">Documents</h1>
      <p class="py-3"><b>Agent Name:</b> <span class="px-3">{{findClientService.clientInfo?.FIRST_NAME}}</span></p>
      <table class="table table-responsive  table-striped">
        <thead class="py-3 theader">
          <tr>
            <th scope="col" style="border-bottom-left-radius: 12px;">Category</th>
            <th scope="col">Document Title</th>
            <th scope="col">Document Names</th>
            <th scope="col">Created By</th>
            <th scope="col">Auto</th>
            <th scope="col">How</th>
            <th scope="col" style="border-top-right-radius: 12px;">Box No.</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of documentList">
            <th scope="row">{{item.DOC_CAT}}</th>
            <td>{{item.TITLE}}</td>
            <td>{{item.FILE_NAME}}</td>
            <td>{{item.CREATED_USER}}</td>
            <td></td>
            <td>{{item.HOW}}</td>
            <td>{{item.DOC_BOX}}</td>
          </tr>
        </tbody>
      </table>

      <div class="row">
        <div class="col-3">
          <button class="btn btn-outline-danger"><i class="fas fa-plus"></i> Add Document</button>
        </div>
      </div>

    </div>

    <div class="col-md-3  mt-5">


    </div>
  </div>

</div>
