
<div class="container mt-5">
  <div class="row">
    <div class="col-md-12 mx-auto">
      <h1 class="my-5">Web Log In</h1>
      <p class="py-3"><b>Agent Name:</b> <span class="px-3">{{findClientService.clientInfo?.FIRST_NAME}}</span></p>
      <table class="table table-responsive  table-striped">
        <thead class="py-3 theader">
        <tr>
          <th scope="col" style="border-bottom-left-radius: 12px;">Web ID</th>
          <th scope="col">Account Name</th>
          <th scope="col" style="border-top-right-radius: 12px;">Status</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let item of webLoginList">
          <th scope="row">{{item.WEB_ID}}</th>
          <td>{{item.FIRSTNAME}}</td>
          <td>{{item.ACTIVE}}</td>
        </tr>
        </tbody>
      </table>

    </div>

    <div class="col-md-3 mt-5">

    </div>
  </div>

</div>
