<div class="container">
  <div class="form-group mt-2">
    <div class="form-group mt-2">
      <div class="row g-3">
        <div class="col-2 d-flex align-vertical justify-content-start"><label>Workflow No</label></div>
        <div class="col-8">
          <input class="form-control  control-bg-gray" type="text"/>
        </div>
        <div class="col-2 form-group mt-2 pt-2">

          <app-button [buttonType]="'show'"></app-button>

        </div>
      </div>
    </div>
    <div class="form-group mt-2">
      <div class="row g-3">
        <div class="col-2 d-flex align-vertical justify-content-start"><label>Group Assigned To</label></div>
        <div class="col-8">
          <select class="form-control  control-bg-gray">
            <option></option>
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
          </select>
        </div>
      </div>
    </div>
    <div class="form-group mt-2">
      <div class="row g-3">
        <div class="col-2 d-flex align-vertical justify-content-start"><label>Workflow Task Code</label></div>
        <div class="col-8">
          <select class="form-control  control-bg-gray">
            <option></option>
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
          </select>
        </div>
      </div>
    </div>
    <div class="form-group mt-2">
      <div class="row g-3">
        <div class="col-2 d-flex align-vertical justify-content-start"><label>Status</label></div>
        <div class="col-8">
          <select class="form-control  control-bg-gray">
            <option></option>
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
          </select>
        </div>
      </div>
    </div>
    <div class="form-group mt-2">
      <div class="row g-3">
        <div class="col-2 d-flex align-vertical justify-content-start"><label>Level</label></div>
        <div class="col-8">
          <select class="form-control  control-bg-gray">
            <option></option>
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
          </select>
        </div>
      </div>
    </div>


    <div class="form-group mt-2">
      <div class="row g-3">
        <div class="col-2 d-flex align-vertical justify-content-start"><label>Schedule</label></div>
        <div class="col-8"><input class="form-control width-unset control-bg-gray" type="checkbox"/></div>
      </div>
    </div>

    <div class="form-group mt-2">
      <div class="row g-3">
        <div class="col-2 d-flex align-vertical justify-content-start"><label>Assigned By</label></div>
        <div class="col-8">
          <input class="form-control  control-bg-gray" type="text"/>
        </div>
      </div>
    </div>
  </div>
  <div class="form-group mt-2">
    <div class="row g-3">
      <div class="col-2 d-flex align-vertical justify-content-start"><label>Description text</label></div>
      <div class="col-8">
        <input class="form-control  control-bg-gray" type="text"/>
      </div>
    </div>
  </div>

  <div class="form-group mt-2">
    <div class="row g-3">
      <div class="col-2"><label>Created Date From</label></div>
      <div class="col-8">
        <input class="form-control  control-bg-gray" type="text"/>
      </div>
    </div>
  </div>
  <div class="form-group mt-2">
    <div class="row g-3">
      <div class="col-2"><label>Created Date To</label></div>
      <div class="col-8">
        <input class="form-control  control-bg-gray" type="text"/>

      </div>
    </div>
  </div>
  <div class="form-group mt-2">
    <div class="row g-3">
      <div class="col-2"><label></label></div>
      <div class="col-8">
        <input class="form-control  control-bg-gray" type="text"/>
      </div>
    </div>
  </div>

  <div class="col-2 pt-3 form-group mt-2">
    <app-button [buttonType]="'search'" (click)="call_workflowserach_list()"></app-button>

  </div>


</div>
