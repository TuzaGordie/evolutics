                <option *ngFor="let ot of productClassList" [ngValue]="ot.title">{{ot.code}} - {{ot.title}}</option>

                    <div class="col">

                <option *ngFor="let ot of debitNoteRulesList" [ngValue]="ot.description">{{ot.code}} - {{ot.title}}</option>

                <div class="row g-3">
<ng-container formArrayName="companyAllowedArray">

                <option></option>
                <option *ngFor="let ot of quoteValidityBasisList" [ngValue]="ot.description"> {{ot.code}} - {{ot.title}}</option>
              </select>

                    </div>

                <div class="row g-3">

                        </div>

                                <option *ngFor="let ot of premiumStatementList" [ngValue]="ot.SCREEN_CODE">{{ot.DESCRIPTION}}</option>
                              </select>

                              </select>

                    </div>
                    <div class="col">

                            <label>Policy Screen</label>
                            <select class="form-control  control-bg-gray" formControlName="policyScreen">

                                <option *ngFor="let ot of premiumStatementList" [ngValue]="ot.SCREEN_CODE">{{ot.DESCRIPTION}}</option>
                              </select>

                <div class="row g-3">

<ng-container formArrayName="subgroupCoverArray">

                    <div class="col-1">
                        <div class="form-group mt-2">
                            <label>Cover</label>
                            <select class="form-control  control-bg-gray" formControlName="coverCode">
                                <option></option>
                                <option *ngFor="let ot of coversList" [ngValue]="ot.COVER_CODE"> {{ot.description}}</option>
                              </select>
                        </div>
                    </div>
                    <div class="col-1">
                        <div class="form-group mt-2">
                            <label>Mandatory</label>
                            <input type="checkbox" class="form-control" value="yes" formControlName="mandatory">
                        </div>
                    </div>
                    <div class="col-1">
                        <div class="form-group mt-2">
                            <label>Available Post Issue</label>
                            <input type="checkbox" class="form-control" value="1" formControlName="availablePostIssue">
                        </div>
                    </div>
                    <div class="col-1">
                        <div class="form-group mt-2">
                            <label>Max No</label>

                    </div>
                    <div class="col-2">
                        <div class="form-group mt-2">
                            <label>Age Assured Limit</label>
                            <input type="text" class="form-control control-bg-gray" formControlName="ageAssuredLimit">

                    </div>
                    <div class="col-2">
                        <div class="form-group mt-2">
                            <label>Funding Option</label>
                            <select class="form-control  control-bg-gray" formControlName="fundingOption">
                                <option></option>
                                <option *ngFor="let ot of fundingOptionsList" [ngValue]="ot.description">{{ot.title}}}</option>
                              </select>
                        </div>
                    </div>
                    <div class="col-2">
                        <div class="form-group mt-2">
                            <label>Sum Assured equal Base Cover Sum Assured</label>
                            <input type="checkbox" class="form-control" formControlName="sumAssuredBaseCover">
                        </div>
                    </div>
                    <div class="col-1">
                        <div class="form-group mt-2">
                            <label>Blank Sum Assured</label>
                            <input type="checkbox" class="form-control" formControlName="blankSumAssured">

                    </div>
                </div>

                <div class="row g-3">

                            <button type="button" class="btn bg-dark form-control btn-next"> Add Covers</button>
                        </div>
                    </div>
                </div>



            </div>
