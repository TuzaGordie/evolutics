<app-form-navigation [title] = "'Find Client'"></app-form-navigation> 
<div class="container-sm mt-5 " id="form-body">
            <div class="row g-3">
            <div class="col-4">
                <div class="form-group mt-2">
                    <label>Lifecycle Stage Code</label>
                    <input class="form-control  control-bg-gray" type="text" formControlName="quotationValidityPeriod" />
                </div>
            </div>

            <div class="col-8">
                <div class="form-group mt-2">
                    <label>Description</label>
                    <input class="form-control  control-bg-gray" type="text" formControlName="quotationValidityPeriod" />
                </div>
            </div>          

        </div>
        
        <hr>

        <div class="row g-3">            
            <div class="col-12">
                <div class="form-group mt-2">
                    <div class="row g-3">
                        <label class="col-md-4">Client Join Date</label>
                        <div class="col-md-8"><input class="form-control  control-bg-gray" type="text" formControlName="quotationValidityPeriod" /></div>
                    </div>
                </div>
            </div>           
        </div>

        <div class="row g-3">            
            <div class="col-12">
                <div class="form-group mt-2">
                        <label>Maintain Active Policy for entire period</label>
                        <input class="form-control width-40 height-40" type="checkbox" formControlName="quotationValidityPeriod" />                    
                </div>
            </div>           
        </div>
           
        <div class="row g-3">
            <div class="col-10"></div>
            <div class="col-2">
                <div class="form-group mt-2">
                    <button type="submit" class=" btn btn-secondary btn-secondary-shape btn-next form-control"> Submit</button>
                </div>
            </div>
        </div>
    
</div>
