<app-form-navigation [title] = "'Client CLV Grouping'"></app-form-navigation> 
<div class="container-sm mt-5 " id="form-body">
    <div class="row">
        <div class="col-md-6 mx-auto my-5 align-middle">
            <form>
                
                <div class="form-group mt-2">
                    <label>Select Company</label>
                    <select class="form-control form-control-lg control-bg-gray">
            <option></option>
            <option *ngFor="let ot of reportList" [ngValue]="ot.CODE">{{ot.CODE_TITLE}} </option>
          </select>
                </div>

                <div class="form-group mt-2">
                    <label>Select CLient CLV Grouping</label>
                    <select class="form-control form-control-lg control-bg-gray">
            <option></option>
            <option *ngFor="let ot of reportList" [ngValue]="ot.CODE">{{ot.CODE_TITLE}} </option>
          </select>
                </div>

                <div class="form-group row my-3">
                    <div class="col-sm-4 d-grid gap-1">
                        <app-button [buttonType]="'show'" routerLink="../clv/show"></app-button>
                    </div>
                    <div class="col-sm-4 d-grid gap-1">
                        <app-button [buttonType]="'create-red'" routerLink="../clv/create"></app-button>
                    </div>
                   
                </div>
            </form>
        </div>
    </div>

</div>
