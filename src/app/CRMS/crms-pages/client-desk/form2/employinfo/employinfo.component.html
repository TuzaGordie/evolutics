<div class="container mt-5">
  <form [formGroup]="employmentForm" (ngSubmit)="onSubmit()">
    <div class="row">
      <div class="col-md">
        <div class="d-block">
          <div class="mt-4">
            <label class="form-label text-red">Employment Status</label><br>
            <select formControlName="employstatus" class="form-control  control-bg-gray" required>
              <option [value]="null">Select Employment Status</option>
              <option [value]="item.code" *ngFor="let item of employmentStatusList">{{item.code_title}}</option>
            </select>
            <div
              *ngIf="validation.employstatus.errors && (validation.employstatus.dirty || validation.employstatus.touched)">
              <div class="text-danger" *ngIf="validation.employstatus?.errors?.required ">Field is invalid!
              </div>
            </div>

          </div>
          <div class="mt-4">
            <label class="form-label text-red">Sector</label><br>
            <select formControlName="sector" class="form-control  control-bg-gray" required>
              <option [value]="null">Select Sector</option>
              <option [value]="item.ID" *ngFor="let item of sectorList">{{item.CODE_TITLE}}</option>
            </select>
            <div *ngIf="validation.sector.errors && (validation.sector.dirty || validation.sector.touched)">
              <div class="text-danger" *ngIf="validation.sector?.errors?.required ">Field is invalid!
              </div>
            </div>
          </div>
          <div class="mt-4">
            <label class="form-label text-red">Income Band</label><br>
            <input type="text" formControlName="incomeBand" class="form-control  control-bg-gray" required>
            <div *ngIf="validation.incomeBand.errors && validation.incomeBand.dirty">
              <div class="text-danger" *ngIf="validation.incomeBand?.errors?.required ">Field is invalid!
              </div>
            </div>
          </div>
          <div class="mt-4">
            <label class="form-label text-red">Occupation</label><br>
            <select formControlName="occupation" class="form-control  control-bg-gray" required>
              <option [value]="null">Select Occupation</option>
              <option [value]="item.code" *ngFor="let item of occupationList">{{item.CODE_TITLE}}</option>
            </select>
            <div *ngIf="validation.occupation.errors && (validation.occupation.dirty || validation.occupation.touched)">
              <div class="text-danger" *ngIf="validation.occupation?.errors?.required">Field is invalid!
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-md position-relative">
        <div class="mt-4">
          <label class="form-label text-red">Employer Client Number</label><br>
          <div class="row">
            <div class="col">
              <input type="text"  formControlName="employerClientNo"
                     class="form-control  control-bg-gray">
            </div>
            <div class="col">
              <app-button [buttonType]="'findRed'" [text]="'Find'"></app-button>
            </div>

            <div class="col">
              <app-button [buttonType]="'addCustom-red'" [text]="'Create New'"></app-button>
            </div>

          </div>
          <div
            *ngIf="validation.employerClientNo.errors && (validation.employerClientNo.dirty || validation.employerClientNo.touched)">
            <div class="text-danger" *ngIf="validation.employerClientNo?.errors?.required">Field is invalid!
            </div>
          </div>
        </div>
        <div class="mt-4">
          <label class="form-label text-red">Company Name</label><br>
          <input type="text" formControlName="companyName" class="form-control  control-bg-gray" required>
          <div
            *ngIf="validation.companyName.errors && (validation.companyName.dirty || validation.companyName.touched)">
            <div class="text-danger" *ngIf="validation.companyName?.errors?.required ">Field is invalid!
            </div>
          </div>
        </div>
        <div class="mt-4">
          <label class="form-label text-red">Occupation Group</label><br>
          <select formControlName="ocupationGroup" class="form-control  control-bg-gray" required>
            <option [value]="null">Select Ocupation Group</option>
            <option [value]="item.ID" *ngFor="let item of occupationGroupList">{{item.CODE_TITLE}}</option>
          </select>
          <div
            *ngIf="validation.ocupationGroup.errors && (validation.ocupationGroup.dirty || validation.ocupationGroup.touched)">
            <div class="text-danger" *ngIf="validation.ocupationGroup?.errors?.required ">Field is invalid!
            </div>
          </div>
        </div>
      </div>
    </div>


  </form>
</div>
