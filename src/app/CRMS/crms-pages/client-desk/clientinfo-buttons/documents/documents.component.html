<app-form-navigation [title] = "'View Client'"></app-form-navigation> 
<div class="container mt-5" >
    <div class="row">
        <div class="col-md-12 mx-auto">
            <h1 class="my-5">Documents</h1>
        <p class="py-3"><b>Client Name:</b> <span class="px-3">{{findClientService.clientInfo?.FIRST_NAME}}</span></p>
            <table class="table">
                <thead class="py-3 theader">
                  <tr>
                    <th scope="col" style="border-bottom-left-radius: 12px;">Category</th>
                    <th scope="col">Document Title</th>
                    <th scope="col">Document Names</th>
                    <th scope="col">Created By</th>   
                    <th scope="col">Auto</th>
                    <th scope="col">How</th>
                    <th scope="col" style="border-top-right-radius: 12px;">Box No.</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let item of documentList">
                    <th scope="row">{{item.DOC_CAT}}</th>
                    <td>{{item.TITLE}}</td>
                    <td>{{item.FILE_NAME}}</td>
                    <td>{{item.CREATED_USER}}</td>
                    <td></td>
                    <td>{{item.HOW}}</td>
                    <td>{{item.DOC_BOX}}</td>
                  </tr>
                </tbody>
              </table>
    
    </div>

    <div class="col-md-12 mx-auto mt-5">
        <button type="button"  class="btn-ir p-0 px-4 btn-radius " >
            <span class="mx-3 my-auto">Add Document</span></button>
    </div>
    </div>

        </div>
