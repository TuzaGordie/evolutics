<app-form-navigation [title]="'Overview'"></app-form-navigation>
<div class="container-sm mt-5 " id="form-body">
  <div class="row">
    <div class="col-md-6 mx-auto my-5 align-middle">
      <form>

        <div class="row">
          <label for="" class="">Select Report Group</label>
          <input type="text" class="form-control control-bg-gray">
        </div>
        <div class="row">
          <label for="" class="">Select Report</label>
          <input type="text" class="form-control control-bg-gray">
        </div>

        <div class="form-group row my-3">
          <div class="col-sm-4 d-grid gap-1">
            <app-button [buttonType]="'show-red'" routerLink="../write-report/create"></app-button>
          </div>
          <div class="col-sm-4 d-grid gap-1">
            <app-button [buttonType]="'create-red'" routerLink="../write-report/create"></app-button>
          </div>
          <div class="col-sm-4 d-grid gap-1">
            <app-button [buttonType]="'clone-red'" routerLink="../write-report/create"></app-button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
