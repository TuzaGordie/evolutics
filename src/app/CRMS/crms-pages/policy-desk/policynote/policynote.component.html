<app-form-navigation [title] = "'View Policy'"></app-form-navigation> 
<div class="container mt-5" >
<div class="row">
    <div class="col-md-12 mx-auto">
        <div class="mt-4">
            <label>Note</label><br>
            <input type="textarea" formControlName="note" style="height: 80px;"
            class="inputform " >
        </div>
        <div class="mt-4">
            <label>Visible to All</label>
            <input type="checkbox" class="mx-4 checkbox" formControlName="visiblebox"  >
        </div>
    </div>

    <div class="col-md-12 my-5">
        <button type="button"  class=" btn btn-radius p-0 px-4 py-2" style="background-color: #5D26CE; color:white; float: right;">
            <span class="mx-3 my-auto">Save</span></button>
    </div>
</div>
    </div>
