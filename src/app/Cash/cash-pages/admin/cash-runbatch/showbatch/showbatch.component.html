<app-form-navigation [cashtitle] = "'Admin/Run Batch'"></app-form-navigation> 
<div class="container-sm" id="form-body">

    <div class="row centertext title-border pb-4">
        <div class="col-lg-1 "><p class="label">No</p></div>
        <div class="col-lg-2 "><p class="label">Process Type</p></div>
        <div class="col-lg-4 "><p class="label">Process</p></div>
        <div class="col-lg-1 "><p class="label">Select</p></div>
        <div class="col-lg-2 "><p class="label">Parameter</p></div>
        <div class="col-lg-2 "><p class="label">Action</p></div>
     </div> 
     <div class="row content mt-4" *ngFor="let item of items">
        <div class="col-lg-1">
            <input  class="form-control control-bg-gray " type="text">
        </div>
        <div class="col-lg-2">
            <input class="form-control control-bg-gray" type="text">
        </div>
        <div class="col-lg-4">
            <input class="form-control control-bg-gray" type="text">
        </div>
        <div class="col-lg-1 d-flex flex-row justify-content-center">
            <input class="form-check-input align-self-center " type="checkbox">
        </div>
        <div class="col-lg-2">
            <input class="form-control control-bg-gray" type="text">
        </div>
        <div class="col-lg-2">
        <button type="button"  (click)="copy()"
        class="btn add-button  px-4 py-2"> <i class="fas fa-plus" style="cursor: pointer;"></i> Add</button>
        <i class="fas fa-trash px-2" (click)="delete(item)"></i>
        </div>
     </div>
     <div class="row mt-5">
         <div class="row d-flex flex-row justify-content-end">
            <button type="button" class="col-md-2 my-2 py-2 btn create-button">
                Run
            </button>
         </div>
     </div>

  </div>
