<app-form-navigation [cashtitle] = "'Reports/Create Reports'"></app-form-navigation> 
<div class="container-sm mt-5 " id="form-body">
    <div class="row">
        <div class="col-md-6 mx-auto my-5 align-middle">
            <form>
                <div class="form-group mt-2">
                    <label>Select Report Group</label>
                    <select class="form-control mt-4 form-control-lg control-bg-gray">
            <option></option>
          </select>
                </div>
                <div class="form-group mt-2">
                    <label>Select Report</label>
                    <select class="form-control mt-4 form-control-lg control-bg-gray">
            <option></option>
          </select>
                </div>

                <div class="form-group row my-3">
                    <div class="col-sm-4 d-grid gap-1">
                        <button type="button" [routerLink]="['/cash/cash-new-report']" class="btn show-button px-4 py-2">
                            <i class="far fa-eye px-2"></i> Show
                        </button>
                    </div>
                    <div class="col-sm-4 d-grid gap-1">
                        <button type="button" routerLink='/cash/cash-new-report'
                        class="btn create-button px-4 py-2"> <i class="fas fa-plus px-2"></i> Create New</button>
                    </div>
                    <div class="col-sm-4 d-grid gap-1">
                        <button type="button" [routerLink]="['/cash/cash-clone-report']" 
                        class="btn create-button px-4 py-2"> <i class="far fa-clone px-2"></i> Clone</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

</div>
