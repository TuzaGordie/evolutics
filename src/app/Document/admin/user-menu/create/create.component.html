<app-form-navigation [title]="'User Menu / Create'"></app-form-navigation>
<div  class="container-sm vh-100" id="form-body">
    <div class="d-flex h-50 flex-column justify-content-center">
      <div class="row">
        <div class="col-md-6 mx-auto my-5 align-middle">
          <form>
            <div class="form-group mt-2">
              <label class="mb-2">Enter Code For New Menu</label>
              <div class="row">
                <div class="col">
                  <input type="text" class="form-control form-control-lg control-bg-gray custom-height">
                </div>
              </div>
            </div>
            <div class="form-group mt-4">
                <label class="mb-2">Description</label>
                <div class="row">
                  <div class="col">
                    <input type="text" class="form-control form-control-lg control-bg-gray custom-height">
                  </div>
                </div>
                <div class="col mt-4">
                    <button type="button" [routerLink]="['/document/admin/usermenu/view']" 
                    style="width: 100%;" class="btn create-button custom-height ">
                        <i class="fas fa-plus px-2"></i> Create New
                    </button>
                  </div>
              </div>
          </form>
        </div>
      </div>
    </div>
  </div>
