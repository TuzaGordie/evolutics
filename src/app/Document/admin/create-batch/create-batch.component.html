<app-form-navigation [title] = "'Document / Create Batch'"></app-form-navigation>
<div  class="container-sm mt-5 " id="form-body">
  <div class="row">
    <div class="col-md-6 mx-auto my-5 align-middle">
      <form>
        <div class="form-group mt-2">
          <label>Select Batch Category</label>
          <select class="form-control mt-4 form-control-lg control-bg-gray">
            <option></option>
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
          </select>
        </div>
        <div class="form-group mt-2">
          <label>Select Batch</label>
          <select class="form-control mt-4 form-control-lg control-bg-gray">
            <option></option>
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
          </select>
        </div>
        <div class="form-group row my-3">
          <div class="col-sm-4 d-grid gap-1">
            <button class="btn show-button">
                <i class="fa fa-eye"></i> Show
            </button>
          </div>
          <div class="col-sm-4 d-grid gap-1">
            <button class="btn create-button">
                <i class="fa fa-plus"></i> Create new
            </button>
          </div>
          <div class="col-sm-4 d-grid gap-1">
            <button class="btn clone-button">
                <i class="fa fa-clone"></i> Clone
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
