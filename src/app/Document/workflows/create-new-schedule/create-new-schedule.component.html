<app-form-navigation [title] = "'Document / Work Flow'"></app-form-navigation>
<div class="container">
    <div class="row g-3">
        <div class="col-8">
            <div class="form-group mt-2">
                <label>Task Code</label>
                <select class="form-control mt-4 control-bg-gray">
                    <option></option>
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                </select>
            </div>
        </div>

        <div class="col-4">
            <div class="form-group mt-2">
                <label>Schedule Frequency</label>
                <select class="form-control mt-4 control-bg-gray">
                    <option></option>
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                </select>

            </div>
        </div>
    </div>
    <hr>
    <div class="row g-3">
        <div class="col-1">
            <div class="form-group">
                <label>Start Date</label>
                <input class="form-control mt-4 control-bg-gray" type="text" />
            </div>
        </div>
        <div class="col-1">
            <div class="form-group">
                <label>Start Time</label>
                <input class="form-control mt-4 control-bg-gray" type="text" />
            </div>
        </div>


        <div class="col-2">
            <div class="form-group">
                <label>Task Duration</label>
                <input class="form-control mt-4 control-bg-gray" type="text" placeholder="Days" />
            </div>
        </div>
        <div class="col-1">

            <label>&nbsp;</label>
            <input class="form-control mt-4 control-bg-gray" type="text" placeholder="Hours" />

        </div>


        <div class="col-1">
            <div class="form-group">
                <label>End Date</label>
                <input class="form-control mt-4 control-bg-gray" type="text" />
            </div>
        </div>
        <div class="col-2">
            <div class="form-group">
                <label>End Time</label>
                <input class="form-control mt-4 control-bg-gray" type="text" />
            </div>
        </div>
        <div class="col-2">
            <div class="form-group">
                <label>Next Due Date</label>
                <input class="form-control mt-4 control-bg-gray" type="text" />
            </div>
        </div>
        <div class="col-2">
            <div class="form-group">
                <label>Next Due Time</label>
                <input class="form-control mt-4 control-bg-gray" type="text" />
            </div>
        </div>

    </div>
    <hr>
    <div class="row g-3">
        <div class="col">
            <div class="form-group mt-2">
                <label>Assigned to User Group</label>
                <select class="form-control mt-4 control-bg-gray">
                    <option></option>
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                </select>
            </div>
        </div>
        <div class="col">
            <div class="form-group mt-2">
                <label >Assigned to User</label>
                <select class="form-control mt-4 control-bg-gray">
                    <option></option>
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                </select>
            </div>
        </div>
    </div>

    <div class="row g-3 my-3">
        <div class="col-4">
            <div class="form-group ">
                <label>Ref Category (Optional)</label>
                <select class="form-control mt-4 control-bg-gray">
                    <option></option>
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                </select>
            </div>
        </div>


        <div class="col-4">
            <div class="form-group">
                <label>Ref Number</label>
                <input class="form-control mt-4 control-bg-gray" type="text" />
            </div>
        </div>
        <div class="col-4">
            <div class="form-group">
                <label>&nbsp;</label>
                <input class="form-control mt-4 control-bg-gray" type="text" placeholder="Ref Details" />
            </div>

        </div>


    </div>
    <div class="row g-3 my-3">
        <div class="col-10"></div>
        <div class="col-2 d-grid gap-1 form-group">
            <button class="btn btn-lg add-ref-button">
                <i class="fa fa-plus"></i> Add Ref
            </button>
        </div>
    </div>
    <hr>
    <div class="row g-3">
        <div class="col">
            <div class="form-group mt-2">
                <label>Description</label>
                <textarea class="form-control mt-4 control-bg-gray"></textarea>
            </div>
        </div>
    </div>

    <div class="row my-5 justify-content-between">
        <div class="col-2 d-grid gap-1">
            <button class="btn btn-lg file-button">
                <i class="fa fa-file"></i> Document
            </button>

        </div>

        <div class="col-2 d-grid gap-1">
            <button class="btn btn-lg submit-button">
                <i class="fa fa-check"></i> Submit
            </button>
        </div>
    </div>

</div>
