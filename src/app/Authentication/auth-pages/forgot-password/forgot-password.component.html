 <loader [loading]="loading" [height]="case.offsetHeight">
   <div class=" " #case>
     <app-input-basic type="email" label="Email" [form]="form" name='email' [stacked]="true" #email>
     </app-input-basic>
     <app-validation-message [control]="email.control" label="Password" [minLength]="minLength" [maxLength]="maxLength">
     </app-validation-message>
     <app-input-basic type="password" label="New Password" [form]="form" name='password' [stacked]="true" #pwd>
     </app-input-basic>
     <app-validation-message [control]="pwd.control" label="Password" [minLength]="minLength" [maxLength]="maxLength">
     </app-validation-message>
     <app-input-basic type="password" label="Confirm New Password" [form]="form" name='cpassword' [stacked]="true"
       #cpwd>
     </app-input-basic>
     <app-validation-message [control]="cpwd.control" label="Password" [minLength]="minLength" [maxLength]="maxLength">
     </app-validation-message>
     <div class="mt-2 d-flex">
       <app-btn icon="save" (mclick)="submit()" [valid]="form?.valid" type="secondary">Submit</app-btn>
     </div>
     <div class="d-lg-flex justify-content-end mt-2">
       <a class="text-decoration-none text-black" routerLink="../login">Login</a>
     </div>
   </div>
 </loader>
