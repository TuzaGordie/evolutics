<div class="">

  <div class="row">
    <div class="col-lg-11 ">
      <div>
        <h4>Add Faculative</h4>
      </div>
      <div class="row">
        <div class="col-lg-4 py-1" *ngFor="let item of heads">
          <text-case-1 [lbl]="item.key" [val]="item.value" [stacked]="false" lblClass="lbl"></text-case-1>
        </div>
      </div>
    </div>
    <div class="col-lg-1 text-end">
      <img src="../../../../../assets/img/close.svg" alt="" class="pointer" (click)="close()">
    </div>
  </div>
  <div class=" py-3">
    <div class="row">
      <div class="col-lg-6" *ngFor="let item of inputs">
        <app-input [input]="item" [stacked]="true"></app-input>
      </div>
    </div>

  </div>

  <div class="d-flex justify-content-end ">
    <app-btn type="dark" icon="checked" (mclick)="save()">Submit</app-btn>
  </div>
</div>
