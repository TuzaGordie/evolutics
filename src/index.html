  <meta name="keywords" content="Insurance">
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="assets/img/favicon.png">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
    integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">

  <link rel="manifest" href="manifest.webmanifest">
  <meta name="theme-color" content="#514ef5" id="metaThemeColour">

<body>
  <app-root>
    <style>
      .splash-screen {
        height: 100vh;
        width: 100vw;
        justify-content: center;
        align-items: center;
        display: flex;
        font-size: 2em;
        text-transform: uppercase;
        color: #504ef5;
        text-align: center;
      }

      .splash-screen .head {
        border-bottom: 1px solid;
      }

      .splash-screen .sub {
        font-size: 0.7em;
        margin-top: 1px;
        text-transform: lowercase;
      }

      img {
        height: 4em;
        max-width: 80%;
        object-fit: contain;
        object-position: center;
      }

      .zoom-in-zoom-out {
        animation: zoom-in-zoom-out 9s ease-out infinite;
      }

      @keyframes zoom-in-zoom-out {
        0% {
          transform: scale(1, 1);
        }

        50% {
          transform: scale(1.2, 1.2);
        }

        100% {
          transform: scale(1, 1);
        }
      }

    </style>
    <div class="splash-screen">
      <div>
        <img src="/assets/img/evologoNew-min.png" alt="EVOLUTICS" class="zoom-in-zoom-out">
      </div>
    </div>
  </app-root>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
  </script>
  <noscript>Please enable JavaScript to continue using this application.</noscript>
</body>

</html>
